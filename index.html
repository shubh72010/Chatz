<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flakious Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #302d4c;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
      word-wrap: break-word;
      background: #3a375a;
      align-self: flex-start;
      position: relative;
    }
    .own {
      background: #5f5bc0;
      align-self: flex-end;
    }
    .meta {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.2rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      background: #2d2b45;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1 1 100%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      background: #44415e;
      color: white;
    }
    #receiver {
      flex: 1 1 45%;
    }
    #username {
      flex: 1 1 45%;
    }
    button {
      flex: 1 1 100%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      background: #726dff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5c58e0;
    }

    @media (min-width: 600px) {
      form {
        flex-wrap: nowrap;
      }
      input[type="text"] {
        flex: 2;
      }
      #username, #receiver {
        flex: 1;
      }
      button {
        flex: 0;
      }
    }
  </style>
</head>
<body>
  <header>Flakious Chat</header>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="username" placeholder="Your name..." required />
    <input type="text" id="receiver" placeholder="Receiver name..." required />
    <input type="text" id="message" placeholder="Type a message..." required autocomplete="off"/>
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240",
      measurementId: "G-2VHETC9V8B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const nameInput = document.getElementById("username");
    const receiverInput = document.getElementById("receiver");
    const messageInput = document.getElementById("message");

    function getChatId(user1, user2) {
      return [user1, user2].sort().join("_");
    }

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const receiver = receiverInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !receiver || !message) return;

      const chatId = getChatId(name, receiver);
      const messagesRef = ref(db, `chats/${chatId}`);

      push(messagesRef, {
        name,
        message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    function loadMessages() {
      chat.innerHTML = ""; // clear old
      const name = nameInput.value.trim();
      const receiver = receiverInput.value.trim();
      if (!name || !receiver) return;

      const chatId = getChatId(name, receiver);
      const messagesRef = ref(db, `chats/${chatId}`);

      onChildAdded(messagesRef, (snapshot) => {
        const data = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        if (data.name === name) {
          msgDiv.classList.add("own");
        }
        msgDiv.innerHTML = `<strong>${data.name}</strong>: ${data.message}<div class="meta">${new Date(data.timestamp).toLocaleTimeString()}</div>`;
        chat.appendChild(msgDiv);
        scrollToBottom();
      });
    }

    nameInput.addEventListener("input", loadMessages);
    receiverInput.addEventListener("input", loadMessages);
  </script>
</body>
</html>
