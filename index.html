<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat App with DM & Groups</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #loginForm, #chatContainer { max-width: 600px; margin: auto; padding: 20px; }
  #chatContainer { display: none; }
  #chatList { display: flex; gap: 20px; }
  #chatList ul { list-style: none; padding: 0; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; width: 48%; }
  #chatList li { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
  #chatList li:hover { background: #f0f0f0; }
  #chatWindow { border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 300px; overflow-y: auto; }
  .myMessage { text-align: right; background: #a0e7e5; margin: 5px 0; padding: 5px; border-radius: 5px; }
  .otherMessage { text-align: left; background: #b4f8c8; margin: 5px 0; padding: 5px; border-radius: 5px; }
  #messageInput { width: 80%; padding: 10px; }
  #sendBtn { padding: 10px 20px; }
</style>
</head>
<body>

<div id="loginForm">
  <h2>Login or Register</h2>
  <form>
    <input type="email" name="email" placeholder="Email" required /><br /><br />
    <input type="password" name="password" placeholder="Password" required /><br /><br />
    <button type="submit">Sign In / Register</button>
  </form>
</div>

<div id="chatContainer">
  <h2>Welcome to Chat App</h2>
  <div id="chatList">
    <div>
      <h3>Direct Messages</h3>
      <ul id="dmList"></ul>
    </div>
    <div>
      <h3>Group Chats</h3>
      <ul id="groupList"></ul>
    </div>
  </div>

  <h3 id="chatTitle">Select a chat</h3>
  <div id="chatWindow">
    <div id="messageList"></div>
  </div>

  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <h3>Create New Group</h3>
  <form id="newGroupForm">
    <input type="text" id="groupNameInput" placeholder="Group Name" required /><br /><br />
    <input type="text" id="groupMembersInput" placeholder="Member emails (comma separated)" required /><br /><br />
    <button type="submit">Create Group</button>
  </form>
</div>

<script type="module" src="./chatLogic.js"></script>

</body>
</html>
