<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #23272f;
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-bg: #292d36;
      --input-border: #44415e;
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --reply-bg: #554fa6;
      --reply-border: #a3a0ff;
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* DARK THEME */
    .theme-dark {
      --main: #23272f;
      --main-dark: #181b20;
      --main-light: #44415e;
      --bg: #181b20;
      --bg-light: #23272f;
      --bg-gradient: linear-gradient(135deg, #181b20 0%, #23272f 100%);
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #181b20;
      --input-bg: #23232f;
      --input-border: #44415e;
      --reply-bg: #23272f;
      --reply-border: #726dff;
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #181b20;
    }

    /* LIGHT THEME */
    .theme-light {
      --main: #7b5cff;
      --main-dark: #5a3ec8;
      --main-light: #b3aaff;
      --bg: #f4f6fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f4f6fb 100%);
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #23272f;
      --header-bg: #fff;
      --input-bg: #f4f6fb;
      --input-border: #b3aaff;
      --reply-bg: #e9e6ff;
      --reply-border: #7b5cff;
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f4f6fb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 0 0 1.2rem 1.2rem;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
    }
    .left-container {
      width: 320px;
      background: var(--bg-light);
      border-right: 1.5px solid var(--main-dark);
      display: flex;
      flex-direction: column;
      min-width: 220px;
      max-width: 100vw;
      transition: transform 0.25s;
      z-index: 1000;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 1rem;
      border-bottom: 1px solid var(--main-dark);
      background: var(--header-bg);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      flex: 1;
    }
    .user-img img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #44415e;
      border: 2px solid var(--main);
    }
    .user-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--main-light);
    }
    .sign-in-btn {
      background: var(--main);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.4rem 1.1rem;
      border-radius: 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.18s;
      margin-left: 0.5rem;
    }
    .sign-in-btn:hover { background: var(--main-dark); }
    .global-chat-btn {
      width: 90%;
      margin: 1rem auto 0.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.6rem 0;
      cursor: pointer;
      transition: background 0.18s;
    }
    .global-chat-btn:hover {
      background: var(--main-dark);
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-light);
      padding: 0.5rem 0;
    }
    .chat-box {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      border-bottom: 1px solid var(--main-dark);
      transition: background 0.15s;
    }
    .chat-box:hover {
      background: var(--main-light);
    }
    .img-box img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #44415e;
      border: 2px solid var(--main-dark);
    }
    .chat-details h4 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--main);
    }
    .chat-details p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .no-users-msg {
      color: #aaa;
      text-align: center;
      margin-top: 2rem;
    }
    .sidebar-bottom {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 1.2rem 0 0.7rem 0;
    }
    .settings-btn {
      background: none;
      border: none;
      color: var(--main);
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.18s;
    }
    .settings-btn:hover {
      color: var(--main-dark);
    }
    .right-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }
    .right-header {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      color: var(--main);
      letter-spacing: 2px;
      margin: 2rem 0 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <span>Chatz</span>
    <button class="sign-in-btn" id="sign-in">Sign In</button>
  </header>
  <div class="main-container">
    <div class="left-container" id="left-container">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-img"><img id="user-pfp" src="https://via.placeholder.com/46/2c2045/f0eaff?text=?" alt="Profile Picture" /></div>
          <span class="user-name" id="display-username">Guest</span>
        </div>
        <button id="global-chat-btn" class="global-chat-btn">
          <i class="fa fa-globe"></i> Global Chat
        </button>
      </div>
      <div class="chat-list" id="users-list"></div>
      <div class="no-users-msg" id="no-users-msg" style="display:none;">No users found.</div>
      <div class="sidebar-bottom">
        <button id="settings-btn" class="settings-btn" title="Settings">
          <i class="fa fa-gear"></i>
        </button>
      </div>
    </div>
    <div class="right-container">
      <div class="right-header">Chatz</div>
      <div style="color:#aaa;text-align:center;">Select a user to start chatting</div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signInBtn = document.getElementById("sign-in");
    const userPfp = document.getElementById("user-pfp");
    const displayUsername = document.getElementById("display-username");
    const usersList = document.getElementById("users-list");
    const noUsersMsg = document.getElementById("no-users-msg");

    let allUsers = [];
    let myUid = null;

    signInBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(e => alert("Sign-in failed: " + e.message));
    };

    function renderUsers() {
      usersList.innerHTML = "";
      if (allUsers.length === 0) {
        noUsersMsg.style.display = "block";
      } else {
        noUsersMsg.style.display = "none";
        allUsers.forEach(user => {
          const nameToDisplay = user.nickname || user.displayName || "Anonymous";
          const avatarUrl = user.photoURL || "https://via.placeholder.com/38/2c2045/f0eaff?text=U";
          const box = document.createElement("div");
          box.className = "chat-box";
          box.innerHTML = `
            <div class="img-box">
              <img src="${avatarUrl}" alt="Avatar" />
            </div>
            <div class="chat-details">
              <h4>${nameToDisplay}</h4>
              <p>Start chat</p>
            </div>
          `;
          box.onclick = () => window.location.href = `global.html?type=dm&uid=${user.uid}`;
          usersList.appendChild(box);
        });
      }
    }

    // Always fetch and render all users, regardless of auth state
    onValue(ref(db, "users"), (snap) => {
      const users = snap.val() || {};
      allUsers = [];
      Object.entries(users).forEach(([uid, userData]) => {
        allUsers.push({ uid, ...userData });
      });
      renderUsers();
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn.style.display = "none";
        displayUsername.textContent = user.displayName || "Anonymous";
        userPfp.src = user.photoURL || "https://via.placeholder.com/46/2c2045/f0eaff?text=?";
        myUid = user.uid;
      } else {
        signInBtn.style.display = "inline-block";
        displayUsername.textContent = "Guest";
        userPfp.src = "https://via.placeholder.com/46/2c2045/f0eaff?text=?";
        myUid = null;
      }
    });

    // Desktop buttons
    const globalChatBtn = document.getElementById("global-chat-btn");
    if (globalChatBtn) {
      globalChatBtn.onclick = () => window.location.href = "global.html";
    }
    const settingsBtn = document.getElementById("settings-btn");
    if (settingsBtn) {
      settingsBtn.onclick = () => window.location.href = "settings.html";
    }
  </script>
</body>
</html>
