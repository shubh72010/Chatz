<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      background: #302d4c;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      user-select: none;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
      background: #252438;
    }
    .message {
      padding: 0.6rem 1rem;
      background: #3a375a;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
      cursor: pointer;
      position: relative;
      transition: background-color 0.15s ease;
    }
    .message:hover {
      background: #4b4781;
    }
    .own {
      background: #726dff;
      align-self: flex-end;
    }
    .meta {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.2rem;
      user-select: none;
    }
    .reply-preview {
      background: #554fa6;
      padding: 0.5rem 1rem;
      margin: 0 1rem 0.5rem 1rem;
      border-left: 3px solid #a3a0ff;
      font-size: 0.85rem;
      color: #dcdcff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.5rem;
    }
    .reply-preview span {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .reply-preview button {
      background: transparent;
      border: none;
      color: #dcdcff;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      background: #2d2b45;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1 1 100%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      background: #44415e;
      color: white;
      font-size: 1rem;
    }
    #username {
      flex: 1 1 40%;
    }
    #message {
      flex: 1 1 55%;
    }
    button {
      flex: 1 1 100%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      background: #726dff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #5c58e0;
    }

    /* Responsive adjustments */
    @media (min-width: 480px) {
      form {
        flex-wrap: nowrap;
      }
      input[type="text"] {
        flex: unset;
      }
      #username {
        flex: 1 1 25%;
      }
      #message {
        flex: 1 1 65%;
      }
      button {
        flex: 1 1 10%;
      }
    }
  </style>
</head>
<body>
  <header>Flakious Chat</header>
  <div id="chat"></div>

  <div id="reply-preview" class="reply-preview" style="display:none;">
    <span id="reply-text"></span>
    <button id="cancel-reply" title="Cancel reply">&times;</button>
  </div>

  <form id="chat-form">
    <input type="text" id="username" placeholder="Your name..." required autocomplete="name" />
    <input type="text" id="message" placeholder="Type a message..." required autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240",
      measurementId: "G-2VHETC9V8B"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const nameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    const cancelReplyBtn = document.getElementById("cancel-reply");

    let replyTo = null;

    const scrollToBottom = () => {
      chat.scrollTop = chat.scrollHeight;
    };

    // Handle new messages from Firebase
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (data.name === nameInput.value.trim()) {
        msgDiv.classList.add("own");
      }

      // Reply preview text
      let replyHTML = "";
      if (data.replyTo) {
        replyHTML = `<div style="font-size:0.75rem; opacity:0.7; margin-bottom:4px; border-left: 3px solid #a3a0ff; padding-left: 6px; color:#ccc;">
          Reply to: <strong>${escapeHtml(data.replyTo.name)}</strong>: ${escapeHtml(truncate(data.replyTo.message, 40))}
        </div>`;
      }

      msgDiv.innerHTML = `
        ${replyHTML}
        <strong>${escapeHtml(data.name)}</strong>: ${escapeHtml(data.message)}
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;

      // Clicking message sets reply
      msgDiv.addEventListener("click", () => {
        if (data.name === nameInput.value.trim()) return; // no reply to self (optional)
        replyTo = {
          key: snapshot.key,
          name: data.name,
          message: data.message,
        };
        replyText.textContent = `Replying to ${replyTo.name}: "${truncate(replyTo.message, 40)}"`;
        replyPreview.style.display = "flex";
        messageInput.focus();
      });

      chat.appendChild(msgDiv);
      scrollToBottom();
    });

    // Cancel reply
    cancelReplyBtn.addEventListener("click", () => {
      replyTo = null;
      replyPreview.style.display = "none";
    });

    // Escape HTML helper (for safety)
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Truncate text helper
    function truncate(str, n) {
      return str.length > n ? str.substr(0, n - 1) + "â€¦" : str;
    }

    // Handle form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;

      const messageObj = {
        name,
        message,
        timestamp: Date.now()
      };
      if (replyTo) {
        messageObj.replyTo = replyTo;
      }

      push(messagesRef, messageObj);
      messageInput.value = "";
      replyTo = null;
      replyPreview.style.display = "none";
    });
  </script>
</body>
</html>
