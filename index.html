<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Chat with Groups and DMs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div id="login-section">
    <button id="login-btn">Login with Google</button>
  </div>

  <div id="main-chat" style="display:none;">
    <div id="user-info">
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Add navigation for chats -->
    <div id="chat-nav">
      <button id="btn-global-chat" class="active-nav">Global Chat</button>
      <button id="btn-groups">Groups</button>
      <button id="btn-dms">Direct Messages</button>
    </div>

    <!-- Global chat area -->
    <div id="global-chat" class="chat-container active-chat">
      <div id="messages"></div>
      <form id="message-form">
        <input id="message-input" autocomplete="off" placeholder="Type your message here..." />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Groups chat area -->
    <div id="groups-chat" class="chat-container" style="display:none;">
      <div id="groups-list-container">
        <h3>Your Groups</h3>
        <ul id="groups-list"></ul>
        <button id="create-group-btn">Create New Group</button>
      </div>
      <div id="group-chat-window" style="display:none;">
        <h3 id="group-chat-title"></h3>
        <div id="group-messages"></div>
        <form id="group-message-form">
          <input id="group-message-input" autocomplete="off" placeholder="Type group message..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- Direct messages area -->
    <div id="dms-chat" class="chat-container" style="display:none;">
      <div id="dm-list-container">
        <h3>Your Direct Messages</h3>
        <ul id="dm-list"></ul>
        <button id="start-dm-btn">Start New DM</button>
      </div>
      <div id="dm-chat-window" style="display:none;">
        <h3 id="dm-chat-title"></h3>
        <div id="dm-messages"></div>
        <form id="dm-message-form">
          <input id="dm-message-input" autocomplete="off" placeholder="Type DM message..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="firebaseHelper.js"></script>
  <script src="chat logic.js"></script>
</body>

</html>
