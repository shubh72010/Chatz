<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flakious Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
    }

    header {
      background: #161b22;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    #auth-btns {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    #user-info {
      position: absolute;
      left: 1rem;
      top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #user-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: none;
    }

    #user-name {
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
    }

    #chat {
      padding: 1rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      background: #1f6feb;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      display: inline-block;
      max-width: 80%;
    }

    .sender {
      font-size: 0.8rem;
      opacity: 0.75;
    }

    #reply-preview {
      background: #21262d;
      padding: 0.5rem;
      margin: 0.5rem;
      border-left: 4px solid #58a6ff;
      display: none;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #161b22;
    }

    #message-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    #send-btn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #238636;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button.auth-btn {
      background: #238636;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div id="user-info">
      <img id="user-pic" src="" alt="Profile picture">
      <span id="user-name"></span>
    </div>
    Chat App
    <div id="auth-btns">
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div id="reply-preview">
    <span id="reply-text"></span>
    <button id="cancel-reply">&times;</button>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
    <button id="send-btn">Send</button>
  </div>
</body>
</html>
