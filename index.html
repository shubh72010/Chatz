<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #login, #profileSetup, #chatApp { display: none; padding: 10px; }
    #messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    .message { margin-bottom: 5px; }
    .message.self { font-weight: bold; }
    #chatRooms, #dmList { margin-bottom: 10px; }
    button { margin: 2px; }
  </style>
</head>
<body>

  <div id="login">
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <div id="profileSetup">
    <h2>Set your profile</h2>
    <input type="text" id="displayName" placeholder="Display Name" />
    <button id="saveProfile">Save Profile</button>
  </div>

  <div id="chatApp">
    <h3>Welcome, <span id="userName"></span></h3>
    <button id="signOutBtn">Sign Out</button>

    <h4>Chat Rooms</h4>
    <div id="chatRooms"></div>
    <input type="text" id="newRoomName" placeholder="New room name" />
    <button id="createRoomBtn">Create Room</button>

    <h4>Direct Messages</h4>
    <div id="dmList"></div>
    <input type="email" id="dmEmail" placeholder="User Email for DM" />
    <button id="startDMBtn">Start DM</button>

    <hr />

    <h4>Chat: <span id="currentChatName">None</span></h4>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type message" />
    <button id="sendMessageBtn">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script type="module" src="./firebaseHelper.js"></script>
  <script type="module" src="./chatLogic.js"></script>
</body>
</html>
