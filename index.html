<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <!-- Top Tabs -->
    <div class="tab-switch">
      <button class="tab-btn active" id="tab-global">Global</button>
      <button class="tab-btn" id="tab-dm">DM</button>
    </div>

    <!-- Global Chat -->
    <div class="chat-box active" id="global-chat">
      <div class="message-box" id="messages">
        <!-- Global chat messages here -->
      </div>
      <div id="typing-indicator" class="typing-indicator">Someone is typing...</div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here"
          autocomplete="off"
          required
        />
        <button type="submit" id="send-button">
          <span class="ripple"></span>Send
        </button>
      </form>
    </div>

    <!-- DM Chat -->
    <div class="dm-box" id="dm-chat">
      <div class="dm-sidebar">
        <h2>Direct Messages</h2>
        <ul id="user-list">
          <!-- Usernames for DM -->
          <li class="user-item">User 1</li>
          <li class="user-item">User 2</li>
        </ul>
      </div>
      <div class="dm-chat-area">
        <div class="message-box" id="dm-messages">
          <!-- DM messages here -->
        </div>
        <form id="dm-form">
          <input
            type="text"
            id="dm-input"
            placeholder="Type a private message"
            autocomplete="off"
            required
          />
          <button type="submit" id="dm-send-button">
            <span class="ripple"></span>Send
          </button>
        </form>
      </div>
    </div>

    <!-- Google Auth Buttons -->
    <div class="auth-buttons">
      <button id="sign-in-button">Sign in with Google</button>
      <button id="sign-out-button" style="display: none;">Sign Out</button>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-box">
      <h2>Welcome to Chatz</h2>
      <p>A lightweight chat app with global and private messaging</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Made by Flakious | Powered by Firebase</p>
    </footer>
  </div>

  <!-- Hook JS files -->
  <script src="firebaseHelpers.js"></script>
  <script src="chatLogic.js"></script>
</body>
</html>
