<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --sidebar-bg: #2c2045;
      --header-bg: #fff;
      --text: #f0eaff;
      --text-dark: #2c2045;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      min-width: 200px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 1.2rem 1.2rem 1.2rem;
      box-shadow: 2px 0 32px #0002;
      z-index: 10;
      position: relative;
    }
    .account-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1rem;
      width:: 74px;
      height: 74px;
      border-radius: 50%;
      border: 3px solid var(--main);
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 16px #a259ff44;
    }
    #display-username {
      color: var(--main);
      font-weight: 700;
      font-size: 1.37rem;
      letter-spacing: 0.5px;
      text-align: center;
      word-break: break-word;
    }
    #sign-in {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 2rem;
      width: 100%;
      display: block;
    }
    #sign-in:hover {
      background: var(--accent);
      box-shadow: 0 4px 16px #a259ff44;
    }
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: none;
      min-width: 0;
      min-height: 0;
      position: relative;
      overflow: auto;
    }
    header {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 2.5rem 0 1.5rem;
      background: var(--header-bg);
      color: var(--main);
      box-shadow: 0 4px 32px #a259ff11;
      position: relative;
      z-index: 20;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--main);
      text-shadow: 0 2px 12px #a259ff22;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      min-width: 0;
      min-height: 0;
      position: relative;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      gap: 2rem;
      margin-top: 2.5rem;
    }
    .pill-button {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.8rem 2.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 2px 12px #a259ff33;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pill-button:hover {
      background: var(--accent);
    }
    .users-card {
      background: rgba(44,32,69,0.93);
      border-radius: 1.7rem;
      box-shadow: 0 4px 24px #a259ff33;
      padding: 1.3rem 2rem 1.5rem 2rem;
      min-width: 250px;
      max-width: 350px;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .users-card h2 {
      margin: 0 0 0.6rem 0;
      font-size: 1.3rem;
      color: var(--main);
      letter-spacing: 1px;
      font-weight: 700;
    }
    .center-users-list {
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
    }
    .center-users-list li {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: rgba(255,255,255,0.09);
      border-radius: 1.2rem;
      padding: 0.5rem 1.0rem;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      min-width: 120px;
      width: 100%;
      box-sizing: border-box;
    }
    .center-users-list li:hover {
      background: var(--main);
      color: #fff;
      box-shadow: 0 2px 12px #a259ff33;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      background: #fff;
    }
    .no-users-msg {
      color: #ccc;
      margin-top: 1rem;
      font-size: 1.05rem;
      text-align: center;
    }
    #circle-nav {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.4rem;
      z-index: 200;
      background: rgba(44,32,69,0.9);
      border-radius: 2.5rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 24px #a259ff33;
    }
    #circle-nav button {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: var(--main);
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
    }
    #circle-nav button:hover {
      background: var(--accent);
    }
    #circle-nav span {
      pointer-events: none;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #e0e0e0;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 100;
      pointer-events:none;
    }
    @media (max-width: 900px) {
      .sidebar {
        width: 100vw;
        min-width: unset;
        flex-direction: row;
        justify-content: flex-start;
        padding: 1rem 1.2rem 1rem 1.2rem;
        box-shadow: 0 2px 32px #0002;
        height: unset;
      }
      .account-info {
        flex-direction: row;
        gap: 0.7rem;
        justify-content: flex-start;
        align-items: center;
      }
      .main-area {
        padding-top: 0.5rem;
      }
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 100vw;
        min-width: unset;
        padding: 0.7rem 0.5rem 0.7rem 0.5rem;
      }
      header {
        padding: 0 0.7rem 0 1.2rem;
        height: 54px;
      }
      .header-title {
        font-size: 1.35rem;
      }
      .center-content {
        margin-top: 1.2rem;
      }
      .users-card {
        min-width: 0;
        max-width: 95vw;
        padding: 1rem 0.3rem 1rem 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="account-info" id="header-user-info" style="display:none;">
      <img id="user-pfp" src="https://via.placeholder.com/74/2c2045/f0eaff?text=?" alt="Profile Picture" />
      <span id="display-username">Guest</span>
    </div>
    <button id="sign-in" class="auth-btn">Sign In</button>
  </div>
  <div class="main-area">
    <header>
      <span class="header-title">Chatz</span>
    </header>
    <main>
      <div class="center-content">
        <button class="pill-button" onclick="window.location.href='global.html'">Global Chat</button>
        <div class="users-card">
          <h2>People</h2>
          <ul id="users-list" class="center-users-list"></ul>
          <div id="no-users-msg" class="no-users-msg" style="display:none;">No users found</div>
        </div>
      </div>
    </main>
    <div class="footer">Made with ❤️ by Flakious</div>
    <div id="circle-nav">
      <button title="Settings" onclick="window.location.href='settings.html'"><span>⚙️</span></button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM
    const signInBtn = document.getElementById("sign-in");
    const headerUserInfo = document.getElementById("header-user-info");
    const userPfp = document.getElementById("user-pfp");
    const displayUsername = document.getElementById("display-username");
    const usersList = document.getElementById("users-list");
    const noUsersMsg = document.getElementById("no-users-msg");

    // Auth
    signInBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(e => alert("Sign-in failed: " + e.message));
    };

    function updateUsersList() {
      usersList.innerHTML = "";
      if (!auth.currentUser) {
        if (noUsersMsg) noUsersMsg.style.display = "block";
        return;
      }
      const myUid = auth.currentUser.uid;
      onValue(ref(db, "users"), (snap) => {
        const users = snap.val() || {};
        usersList.innerHTML = "";
        let hasOtherUsers = false;
        Object.entries(users).forEach(([uid, user]) => {
          if (uid === myUid) return;
          hasOtherUsers = true;
          const nameToDisplay = user.nickname || user.displayName || "Anonymous";
          const avatarUrl = user.photoURL || "https://via.placeholder.com/32/2c2045/f0eaff?text=U";
          const li = document.createElement("li");
          li.innerHTML = `<img class="user-avatar" src="${avatarUrl}" alt="Avatar" /> <span>${nameToDisplay}</span>`;
          li.onclick = () => window.location.href = `global.html?type=dm&uid=${uid}`;
          usersList.appendChild(li);
        });
        if (noUsersMsg) noUsersMsg.style.display = hasOtherUsers ? "none" : "block";
      });
    }

    // Auth state UI
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn.style.display = "none";
        headerUserInfo.style.display = "flex";
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then(snapshot => {
          const userData = snapshot.val();
          displayUsername.textContent = (userData && userData.nickname) ? userData.nickname : (user.displayName || "Anonymous");
          userPfp.src = user.photoURL || "https://via.placeholder.com/74/2c2045/f0eaff?text=?";
        });
        updateUsersList();
      } else {
        signInBtn.style.display = "block";
        headerUserInfo.style.display = "none";
        displayUsername.textContent = "Guest";
        userPfp.src = "https://via.placeholder.com/74/2c2045/f0eaff?text=?";
        usersList.innerHTML = "";
        if (noUsersMsg) noUsersMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
