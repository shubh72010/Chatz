<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz - DM & Global Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #6200ee;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #1e1e1e;
    }
    #sidebar {
      width: 280px;
      background: #2a2a2a;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    #user-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    #user-list h2 {
      margin: 0 0 0.5rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .user-item {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.15s ease;
    }
    .user-item:hover, .user-item.active {
      background: #6200ee;
      color: white;
    }
    #global-chat-toggle {
      padding: 0.7rem;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 0 0 8px 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #global-chat-toggle:hover {
      background: #7f39fb;
    }
    #chat-container {
      flex: 1;
      background: #222;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    #chat-header {
      padding: 1rem;
      border-bottom: 1px solid #444;
      font-weight: 600;
      font-size: 1.2rem;
      color: #ddd;
    }
    #chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 70%;
      padding: 0.6rem 1rem;
      border-radius: 16px;
      line-height: 1.3;
      font-size: 0.95rem;
      word-wrap: break-word;
      user-select: text;
    }
    .message.sent {
      background: #6200ee;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .message.received {
      background: #444;
      color: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    #chat-input-container {
      padding: 1rem;
      border-top: 1px solid #444;
      display: flex;
      gap: 0.75rem;
    }
    #chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #333;
      color: #eee;
      transition: background 0.3s ease;
    }
    #chat-input::placeholder {
      color: #aaa;
    }
    #chat-input:focus {
      background: #444;
    }
    #send-btn {
      background: #6200ee;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #7f39fb;
    }
    #auth-container {
      display: flex;
      justify-content: flex-end;
      padding: 0.75rem 1rem;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    #google-signin-btn {
      background: #db4437;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #google-signin-btn:hover {
      background: #e66054;
    }
  </style>
</head>
<body>

  <header>Chatz - Your DMs & Global Chat</header>

  <div id="auth-container">
    <button id="google-signin-btn">Sign In with Google</button>
  </div>

  <main>
    <aside id="sidebar">
      <div id="user-list">
        <h2>Users</h2>
        <!-- user items injected by chatLogic.js -->
      </div>
      <button id="global-chat-toggle">Global Chat</button>
    </aside>

    <section id="chat-container">
      <div id="chat-header">Select a user or Global Chat</div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="chat-input"
          autocomplete="off"
          placeholder="Type your message..."
          required
          disabled
        />
        <button type="submit" id="send-btn" disabled>Send</button>
      </form>
    </section>
  </main>

  <!-- Hook your JS with type="module" -->
  <script type="module" src="firebaseHelpers.js"></script>
  <script type="module" src="chatLogic.js"></script>

</body>
</html>
