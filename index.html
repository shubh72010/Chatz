<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <style>
    /* ... (keep your existing styles) ... */
    #container {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #23213a;
      border-right: 1px solid #38365a;
      display: flex;
      flex-direction: column;
      padding: 1rem 0.5rem;
      gap: 1rem;
      overflow-y: auto;
    }
    #sidebar h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #a3a0ff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .sidebar-section {
      margin-bottom: 1.5rem;
    }
    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .sidebar-list li {
      padding: 0.3rem 0.5rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background 0.15s;
      color: #f5f5f5;
      font-size: 0.98rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar-list li.selected,
    .sidebar-list li:hover {
      background: #726dff;
      color: #fff;
    }
    .sidebar-list button {
      background: none;
      border: none;
      color: #a3a0ff;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 0.5rem;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        border-right: none;
        border-bottom: 1px solid #38365a;
      }
      .sidebar-section {
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    Chat
    <div id="auth-btns">
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>
  <div id="container">
    <aside id="sidebar">
      <div class="sidebar-section">
        <h3>Friends</h3>
        <ul id="friends-list" class="sidebar-list"></ul>
      </div>
      <div class="sidebar-section">
        <h3>Users</h3>
        <ul id="users-list" class="sidebar-list"></ul>
      </div>
      <div class="sidebar-section">
        <h3>Groups</h3>
        <ul id="groups-list" class="sidebar-list"></ul>
        <button id="create-group-btn" style="margin-top:0.5rem;">+ Create Group</button>
      </div>
      <div class="sidebar-section">
        <h3>Public</h3>
        <ul class="sidebar-list">
          <li id="public-chat" class="selected"># General Chat</li>
        </ul>
      </div>
    </aside>
    <main style="flex:1;display:flex;flex-direction:column;">
      <div id="chat"></div>
      <div id="reply-preview" class="reply-preview" style="display:none;">
        <span id="reply-text"></span>
        <button id="cancel-reply" title="Cancel reply">&times;</button>
      </div>
      <form id="chat-form">
        <input type="text" id="username" readonly placeholder="Sign in to chat" />
        <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
        <button id="send-btn" type="submit" disabled>Send</button>
      </form>
    </main>
  </div>
  <script type="module" src="./chatLogic.js"></script>
</body>
</html>
