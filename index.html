<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      background: #302d4c;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      user-select: none;
      position: relative;
    }
    #auth-btns {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button.auth-btn {
      background: #726dff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    button.auth-btn:hover {
      background: #5c58e0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
      background: #252438;
    }
    .message {
      padding: 0.6rem 1rem;
      background: #3a375a;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
      cursor: pointer;
      position: relative;
      transition: background-color 0.15s ease;
    }
    .message:hover {
      background: #4b4781;
    }
    .own {
      background: #726dff;
      align-self: flex-end;
    }
    .meta {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.2rem;
      user-select: none;
    }
    .reply-preview {
      background: #554fa6;
      padding: 0.5rem 1rem;
      margin: 0 1rem 0.5rem 1rem;
      border-left: 3px solid #a3a0ff;
      font-size: 0.85rem;
      color: #dcdcff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.5rem;
    }
    .reply-preview span {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .reply-preview button {
      background: transparent;
      border: none;
      color: #dcdcff;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    form {
      display: flex;
      flex-wrap: nowrap;
      padding: 1rem;
      background: #2d2b45;
      gap: 0.5rem;
      align-items: center;
    }
    #username {
      flex: 1 1 auto;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      background: #44415e;
      color: white;
      font-size: 1rem;
      user-select: none;
    }
    #message {
      flex: 3 1 auto;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      background: #44415e;
      color: white;
      font-size: 1rem;
    }
    button#send-btn {
      flex: 0 0 auto;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      background: #726dff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    button#send-btn:disabled {
      background: #44415e;
      cursor: not-allowed;
    }
    button#send-btn:hover:not(:disabled) {
      background: #5c58e0;
    }
    @media (max-width: 480px) {
      form {
        flex-wrap: wrap;
      }
      #username, #message, button#send-btn {
        flex: 1 1 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="user-info" style="position: absolute; left: 1rem; top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
      <img id="user-pic" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; display: none;" />
      <span id="user-name" style="font-size: 0.9rem; font-weight: 600; display: none;"></span>
    </div>
    Chat
    <div id="auth-btns">
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>
  <div id="chat"></div>  <div id="reply-preview" class="reply-preview" style="display:none;">
    <span id="reply-text"></span>
    <button id="cancel-reply" title="Cancel reply">&times;</button>
  </div>  <form id="chat-form">
    <input type="text" id="username" readonly placeholder="Sign in to chat" />
    <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
    <button id="send-btn" type="submit" disabled>Send</button>
  </form>  <script type="module" src="script.js"></script></body>
</html>
