<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz - Real-Time DM System</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Quick sexy styling so you don't have to do it later */
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1f1f38;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .app-container {
      width: 100%;
      max-width: 900px;
      background: #2e2e57;
      border-radius: 15px;
      box-shadow: 0 0 25px #6f63ffaa;
      display: flex;
      overflow: hidden;
      height: 90vh;
    }
    /* Sidebar for user list / DM list */
    .sidebar {
      width: 250px;
      background: #1f1f38;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #6f63ff;
    }
    .sidebar-header {
      padding: 15px;
      font-weight: 700;
      font-size: 1.3rem;
      border-bottom: 1px solid #6f63ff;
      text-align: center;
      user-select: none;
      color: #bdbdfd;
    }
    .user-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .user-item {
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      color: #ddd;
      background: #3a3a6b;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .user-item:hover,
    .user-item.active {
      background: #6f63ff;
      color: white;
    }
    /* Chat area */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #222244;
      border-radius: 0 15px 15px 0;
      overflow: hidden;
    }
    .chat-header {
      padding: 15px 20px;
      background: #3f3f77;
      font-weight: 700;
      font-size: 1.4rem;
      color: #d0cfff;
      user-select: none;
      border-bottom: 1px solid #6f63ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease forwards;
      position: relative;
    }
    .message.self {
      background: #6f63ff;
      color: #f0eaff;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }
    .message.other {
      background: #4a4aa6;
      color: #d0cfff;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .typing-indicator {
      font-style: italic;
      color: #a8a8ff;
      margin-left: 5px;
      font-size: 0.9rem;
      user-select: none;
    }
    /* Message input area */
    .chat-input-area {
      padding: 15px 20px;
      border-top: 1px solid #6f63ff;
      display: flex;
      background: #3f3f77;
    }
    #messageInput {
      flex: 1;
      border: none;
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 1rem;
      outline: none;
      background: #5555a8;
      color: #eee;
      transition: background 0.3s ease;
    }
    #messageInput::placeholder {
      color: #bbb;
    }
    #sendBtn {
      background: #6f63ff;
      border: none;
      color: white;
      font-weight: 700;
      padding: 0 20px;
      margin-left: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    #sendBtn:hover {
      background: #5947d1;
    }
    /* Auth buttons */
    .auth-buttons {
      text-align: center;
      padding: 20px;
      background: #292958;
      color: #ccc;
      user-select: none;
    }
    #loginBtn, #logoutBtn {
      background: #6f63ff;
      border: none;
      color: white;
      padding: 10px 25px;
      font-weight: 700;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      user-select: none;
    }
    #loginBtn:hover, #logoutBtn:hover {
      background: #5947d1;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar with user/DM list -->
    <aside class="sidebar">
      <div class="sidebar-header">Your Contacts</div>
      <div id="userList" class="user-list">
        <!-- JS will populate users here -->
      </div>
      <div class="auth-buttons">
        <button id="loginBtn">Sign in with Google</button>
        <button id="logoutBtn" style="display:none;">Sign Out</button>
      </div>
    </aside>

    <!-- Main chat area -->
    <section class="chat-section">
      <header class="chat-header" id="chatHeader">
        Select a user to DM
      </header>
      <div id="chatMessages" class="chat-messages">
        <!-- Messages will show here -->
      </div>
      <form id="messageForm" class="chat-input-area" autocomplete="off" style="display:none;">
        <input
          id="messageInput"
          type="text"
          placeholder="Type your message here..."
          maxlength="500"
          required
        />
        <button id="sendBtn" type="submit">Send</button>
      </form>
    </section>

  </div>

  <!-- Your external JS files that handle logic -->
  <script src="firebaseHelpers.js"></script>
  <script src="chatLogic.js"></script>
</body>
</html>
