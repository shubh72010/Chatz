<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz</title>
  <script>
    // Apply theme from localStorage on page load
    (function() {
      const theme = localStorage.getItem('chatzTheme') || 'default';
      document.documentElement.className = 'theme-' + theme;
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
  <style>
    /* Base variables (these are the fallback/default values when no theme class is active,
       or explicitly set by .theme-default) */
    :root {
      --main: #a259ff; /* Primary accent color (purple) */
      --accent: #5f27cd; /* Darker accent color */
      --danger: #ff5252; /* Red for danger/errors */
      /* Default theme specific colors (will be overridden by theme classes) */
      --settings-bg: rgba(44,32,69,0.96); /* Background for sidebar and headers */
      --body-bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%); /* Main app background */
      --card-bg: #191938; /* Background for chat list items/cards */
      --input-bg: rgba(255,255,255,0.16); /* Input field background */
      --text-color: #f0eaff; /* Global text color */
      --border-color: #a259ff33; /* General border color */
      --button-bg: #a259ff; /* Button background */
      --button-hover-bg: #5f27cd; /* Button hover background */
    }

    /* Default Theme */
    .theme-default {
      --settings-bg: rgba(44,32,69,0.96);
      --body-bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
      --card-bg: #191938;
      --input-bg: rgba(255,255,255,0.16);
      --text-color: #f0eaff;
      --border-color: #a259ff33;
      --button-bg: #a259ff;
      --button-hover-bg: #5f27cd;
    }

    /* Dark Theme (Enhanced Darker) */
    .theme-dark {
      --settings-bg: #1a1a1a; /* Very dark grey, almost black for sidebar/headers */
      --body-bg: #0d0d0d; /* Almost black background */
      --card-bg: #1a1a1a; /* Darker background for cards */
      --input-bg: #2c2c2c; /* Dark grey for input fields */
      --text-color: #ffffff; /* Pure white text */
      --border-color: rgba(255, 255, 255, 0.05); /* Lighter border for dark theme */
      --button-bg: #a259ff;
      --button-hover-bg: #5f27cd;
    }

    /* Light Theme (Enhanced Lighter) */
    .theme-light {
      --settings-bg: #ffffff; /* Pure white for sidebar/headers */
      --body-bg: #f8f8f8; /* Almost white background */
      --card-bg: #ffffff; /* White background for cards */
      --input-bg: #f0f0f0; /* Very light grey for input fields */
      --text-color: #1a1a1a; /* Very dark grey text */
      --border-color: rgba(0, 0, 0, 0.1); /* Darker border for light theme */
      --button-bg: #a259ff;
      --button-hover-bg: #5f27cd;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--body-bg); /* Applies theme background */
      color: var(--text-color); /* Applies theme text color */
      min-height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s; /* Smooth theme transition */
    }
    body, .main-container {
      height: 100vh;
      width: 100vw;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: row;
    }
    .main-container { flex: 1; min-width: 0; min-height: 0;}
    .left-container {
      width: 340px;
      min-width: 220px;
      background: var(--settings-bg); /* Applies theme settings background */
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 18px rgba(0,0,0,0.1);
      z-index: 10;
      transition: width 0.2s, background 0.3s; /* Smooth theme transition */
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1rem 1rem 1rem;
      background: var(--settings-bg); /* Applies theme settings background */
      min-height: 78px;
      flex-shrink: 0;
      transition: background 0.3s; /* Smooth theme transition */
    }
    .sidebar-header .user-info { display: flex; align-items: center; gap: 0.8rem;}
    .sidebar-header .user-img { width: 46px; height: 46px; border-radius: 50%; overflow: hidden;}
    .sidebar-header .user-img img { width: 46px; height: 46px; object-fit: cover; border-radius: 50%; border: 2px solid var(--main); background: #fff;}
    .sidebar-header .user-name {
      color: var(--main);
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      max-width: 110px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .sidebar-header .sign-in-btn {
      background: var(--button-bg); /* Themed */
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.47rem 1.1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(162,89,255,0.2);
      transition: background 0.2s, box-shadow 0.2s;
      margin-left: 0.85rem;
      min-width: 68px;
    }
    .sidebar-header .sign-in-btn:hover {
      background: var(--button-hover-bg); /* Themed hover */
      box-shadow: 0 4px 16px rgba(162,89,255,0.27);
    }
    .sidebar-header .nav-icons { display: flex; gap: 1.15rem; color: var(--text-color); font-size: 1.2rem; margin-left: 0.75rem;}
    .sidebar-header .nav-icons li { list-style: none; cursor: pointer; transition: color 0.2s;}
    .sidebar-header .nav-icons li:hover { color: var(--main);}

    .search-container {
      display: flex;
      align-items: center;
      background: var(--settings-bg); /* Themed */
      padding: 0.55rem 1rem;
      border-bottom: 1px solid var(--border-color); /* Themed */
      gap: 0.85rem;
      flex-shrink: 0;
      transition: background 0.3s, border-color 0.3s; /* Smooth theme transition */
    }
    .search-container .input {
      flex: 1;
      display: flex;
      align-items: center;
      background: var(--input-bg); /* Themed */
      border-radius: 1.2rem;
      padding: 0.37rem 0.8rem;
      color: var(--text-color); /* Themed */
      transition: background 0.3s, color 0.3s; /* Smooth theme transition */
    }
    .search-container input {
      border: none;
      outline: none;
      background: transparent;
      color: var(--main);
      font-size: 1rem;
      margin-left: 0.6rem;
      width: 100%;
    }
    .search-container .fa-bars-filter { color: var(--main); font-size: 1.1rem; margin-left: 0.8rem; cursor: pointer;}
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background: var(--settings-bg); /* Themed */
      padding-top: 10px;
      min-height: 0;
      min-width: 0;
      transition: background 0.3s; /* Smooth theme transition */
    }
    .chat-box {
      display: flex;
      align-items: center;
      padding: 0.62rem 1.05rem 0.62rem 1.05rem;
      border-bottom: 1px solid var(--border-color); /* Themed */
      cursor: pointer;
      transition: background 0.17s, border-color 0.3s; /* Smooth theme transition */
      gap: 1.04rem;
      min-width: 0;
    }
    .chat-box.active, .chat-box:hover { background: var(--accent);}
    .chat-box .img-box { width: 38px; height: 38px; border-radius: 50%; overflow: hidden; flex-shrink: 0;}
    .chat-box .img-box img { width: 38px; height: 38px; object-fit: cover; border-radius: 50%; border: 2px solid var(--main); background: #fff;}
    .chat-details { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 1px;}
    .text-head { display: flex; align-items: center; justify-content: space-between; color: var(--text-color); gap: 0.7rem;}
    .text-head h4 { margin: 0; font-size: 1.00rem; font-weight: 600; letter-spacing: 0.1px; max-width: 103px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;}
    .text-message {
      color: var(--text-color); /* Themed */
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      font-size: 0.98rem;
      margin-top: 0.04rem;
      min-width: 0;
    }
    .no-users-msg {
      color: var(--text-color); /* Themed */
      opacity: 0.7;
      margin: 1.2rem auto 1rem auto;
      font-size: 1.05rem;
      text-align: center;
      display: none;
    }
    .right-container {
      flex: 1;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      background: var(--body-bg); /* Themed */
      position: relative;
      transition: background 0.3s; /* Smooth theme transition */
    }
    .right-header {
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 2.2rem 0 1.5rem;
      background: var(--settings-bg); /* Themed */
      color: var(--main);
      box-shadow: 0 4px 32px rgba(162,89,255,0.07);
      position: relative;
      z-index: 20;
      font-size: 1.53rem;
      font-weight: 800;
      letter-spacing: 2px;
      user-select: none;
      flex-shrink: 0;
      transition: background 0.3s; /* Smooth theme transition */
    }
    .welcome-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1.2rem;
      color: var(--main);
      font-size: 1.35rem;
      font-weight: 600;
      text-align: center;
      opacity: 0.92;
      min-width: 0;
      min-height: 0;
    }
    .welcome-section div {
      color: var(--text-color); /* Themed */
    }
    .welcome-section div b {
      color: var(--main);
    }
    .pill-button {
      background: var(--button-bg); /* Themed */
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 2.1rem;
      font-size: 1.23rem;
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(162,89,255,0.2);
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1.2rem;
    }
    .pill-button:hover { background: var(--button-hover-bg);}
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--text-color); /* Themed */
      opacity: 0.7;
      font-size: 0.9rem;
      z-index: 100;
      pointer-events:none;
      user-select: none;
    }
    #circle-nav {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.3rem;
      z-index: 200;
      background: var(--settings-bg); /* Themed */
      border-radius: 2.2rem;
      padding: 1rem 1.2rem;
      box-shadow: 0 4px 24px rgba(162,89,255,0.2);
      transition: background 0.3s; /* Smooth theme transition */
    }
    #circle-nav button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--button-bg); /* Themed */
      color: #fff;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(162,89,255,0.2);
    }
    #circle-nav button:hover { background: var(--button-hover-bg);}
    @media (max-width: 1100px) {
      .left-container { width: 210px; min-width: 120px;}
      .sidebar-header .user-img, .sidebar-header .user-img img { width: 38px; height: 38px;}
      .sidebar-header .user-name { font-size: 0.95rem; max-width: 60px; }
      .chat-box .img-box { width: 32px; height: 32px;}
      .chat-box .img-box img { width: 32px; height: 32px;}
      .text-head h4 { font-size: 0.92rem; max-width: 78px; }
      .right-header { font-size: 1.05rem; padding: 0 0.9rem 0 0.9rem; height: 46px;}
    }
    @media (max-width: 850px) {
      .main-container { flex-direction: column; }
      .left-container { width: 100vw; min-width: unset; flex-direction: row; max-height: 66px; }
      .sidebar-header { padding: 0.7rem 0.7rem; min-height: unset; }
      .sidebar-header .user-name { display: none; }
      .sidebar-header .user-img img { width: 32px; height: 32px;}
      .chat-list { display: none; }
      .search-container { display: none; }
      .right-header { font-size: 1.1rem; padding: 0 0.7rem 0 0.7rem; height: 42px; }
    }
    @media (max-width: 600px) {
      html, body, .main-container, .right-container { min-width: 0; }
      .footer { font-size: 0.8rem; }
      .sidebar-header .sign-in-btn { min-width: 48px; font-size: 0.9rem; padding: 0.35rem 0.7rem;}
      .pill-button { padding: 0.5rem 1.05rem; font-size: 1rem;}
      .welcome-section { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-img"><img id="user-pfp" src="https://via.placeholder.com/46/2c2045/f0eaff?text=?" alt="Profile Picture" /></div>
          <span class="user-name" id="display-username">Guest</span>
        </div>
        <button class="sign-in-btn" id="sign-in">Sign In</button>
        <ul class="nav-icons">
          <li title="Users"><i class="fa-solid fa-users"></i></li>
          <li title="Messages"><i class="fa-solid fa-message"></i></li>
          <li title="More"><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
      </div>
      <div class="search-container">
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="user-search" placeholder="Search or start new chat">
        </div>
        <i class="fa-sharp fa-solid fa-bars-filter"></i>
      </div>
      <div class="chat-list" id="users-list"></div>
      <div class="no-users-msg" id="no-users-msg">No users found</div>
    </div>
    <div class="right-container">
      <div class="right-header">
        <span style="color:var(--main);font-weight:900;letter-spacing:2px;font-size:1.7rem;">Chatz</span>
      </div>
      <div class="welcome-section" id="welcome-section">
        <div>👋 Welcome to Chatz</div>
        <div style="font-size:1.02rem;font-weight:400;">Select a user on the left to start chatting.<br>Or join the <b style="color:var(--main);">Global Chat</b>!</div>
        <button class="pill-button" onclick="window.location.href='global.html'">Global Chat</button>
      </div>
      <div class="footer">Made with ❤️ by PurpleDevs.</div>
      <div id="circle-nav">
        <button title="Settings" onclick="window.location.href='settings.html'"><span>⚙️</span></button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signInBtn = document.getElementById("sign-in");
    const userPfp = document.getElementById("user-pfp");
    const displayUsername = document.getElementById("display-username");
    const usersList = document.getElementById("users-list");
    const noUsersMsg = document.getElementById("no-users-msg");
    const searchInput = document.getElementById("user-search");

    let allUsers = [];
    let myUid = null;

    signInBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(e => console.error("Sign-in failed: " + e.message));
    };

    function renderUsers(filter = '') {
      usersList.innerHTML = "";
      let filtered = allUsers;
      if (filter) {
        const f = filter.toLowerCase();
        filtered = allUsers.filter(u => (u.nickname || u.displayName || 'Anonymous').toLowerCase().includes(f));
      }
      if (filtered.length === 0) {
        noUsersMsg.style.display = "block";
      } else {
        noUsersMsg.style.display = "none";
        filtered.forEach(user => {
          const nameToDisplay = user.nickname || user.displayName || "Anonymous";
          const avatarUrl = user.photoURL || "https://via.placeholder.com/38/2c2045/f0eaff?text=U";
          const box = document.createElement("div");
          box.className = "chat-box";
          box.innerHTML = `
            <div class="img-box">
              <img src="${avatarUrl}" alt="Avatar" />
            </div>
            <div class="chat-details">
              <div class="text-head">
                <h4>${nameToDisplay}</h4>
              </div>
              <div class="text-message">
                <p>Start chat</p>
              </div>
            </div>
          `;
          box.onclick = () => window.location.href = `global.html?type=dm&uid=${user.uid}`;
          usersList.appendChild(box);
        });
      }
    }

    searchInput.addEventListener('input', e => {
      renderUsers(e.target.value);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn.style.display = "none";
        displayUsername.textContent = user.displayName || "Anonymous";
        userPfp.src = user.photoURL || "https://via.placeholder.com/46/2c2045/f0eaff?text=?";
        myUid = user.uid;

        onValue(ref(db, "users"), (snap) => {
          const users = snap.val() || {};
          allUsers = [];
          Object.entries(users).forEach(([uid, userData]) => {
            if (uid === myUid) return;
            allUsers.push({ uid, ...userData });
          });
          renderUsers(searchInput.value);
        });
      } else {
        signInBtn.style.display = "inline-block";
        displayUsername.textContent = "Guest";
        userPfp.src = "https://via.placeholder.com/46/2c2045/f0eaff?text=?";
        allUsers = [];
        renderUsers('');
      }
    });
  </script>
</body>
</html>
