<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatz</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #121212; color: white; }
    #login, #profileSetup, #chatApp { display: none; padding: 1rem; }
    .hidden { display: none; }
    button, input { margin: 0.3rem; padding: 0.5rem; border-radius: 0.5rem; border: none; }
    #messages { max-height: 300px; overflow-y: auto; border: 1px solid #444; padding: 0.5rem; margin-bottom: 1rem; }
    .message { padding: 0.4rem; margin: 0.3rem 0; border-radius: 0.4rem; background: #2b2b2b; }
    .self { background: #4f46e5; align-self: flex-end; }
  </style>
</head>
<body>

<div id="login">
  <h2>Welcome to Chatz</h2>
  <button id="googleSignIn">Sign In with Google</button>
</div>

<div id="profileSetup">
  <h2>Set up your profile</h2>
  <input type="text" id="displayName" placeholder="Display Name" />
  <button id="saveProfile">Save</button>
</div>

<div id="chatApp">
  <h2>Hello, <span id="userName"></span>!</h2>
  <button id="signOutBtn">Sign Out</button>

  <h3>Chat Rooms</h3>
  <input type="text" id="newRoomName" placeholder="New Room Name" />
  <button id="createRoomBtn">Create Room</button>
  <div id="chatRooms"></div>

  <h3>Direct Messages</h3>
  <input type="email" id="dmEmail" placeholder="Email for DM" />
  <button id="startDMBtn">Start DM</button>
  <div id="dmList"></div>

  <h3><span id="currentChatName">Select a chat</span></h3>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendMessageBtn">Send</button>
</div>

<script type="module" src="chatLogic.js"></script>
</body>
</html>
