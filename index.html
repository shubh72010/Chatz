<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8 <title>Chatz | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --danger: #ff5252;
      --settings-bg: rgba(44,32,69,0.95);
      --text: #f0eaff;
      --text-dark: #2c2045;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: flex-start;
      align-items: stretch;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2.5rem 1.2rem 2.5rem;
      background: rgba(44,32,69,0.85);
      box-shadow: 0 4px 32px #0002;
      border-bottom: 1px solid #a259ff33;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
    }
    #header-user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 600;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.08);
      border-radius: 2rem;
      padding: 0.3rem 1rem 0.3rem 0.3rem;
      box-shadow: 0 2px 8px #0002;
    }
   display-username {
      color: var(--main);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    header > span {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 12px #a259ff55;
      user-select: none;
    }
    #auth-btns {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .auth-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .auth-btn:hover {
      background: var(--accent);
      box-shadow: 0 4px 16px #a259ff44;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      min-width: 0;
      min-height: 0;
      position: relative;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      gap: 2rem;
    }
    .pill-button {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.8rem 2.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 2px 12px #a259ff33;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pill-button:hover {
      background: var(--accent);
    }
    .center-users-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
    }
    .center-users-list li {
      background: rgba(255,255,255,0.09);
      border-radius: 1.2rem;
      padding: 0.5rem 1.7rem;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      text-align: center;
      min-width: 120px;
    }
    .center-users-list li:hover {
      background: var(--main);
      color: #fff;
      box-shadow: 0 2px 12px #a259ff33;
    }
    /* Bottom nav styles */
    #circle-nav {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.4rem;
      z-index: 200;
      background: rgba(44,32,69,0.9);
      border-radius: 2.5rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 24px #a259ff33;
    }
    #circle-nav button {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      background: var(--main);
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
    }
    #circle-nav button:hover {
      background: var(--accent);
    }
    #circle-nav span {
      pointer-events: none;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #e0e0e0;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 100;
      pointer-events:none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.7rem;
        padding: 1rem 0.5rem;
      }
      main {
        margin: 0.2rem;
        border-radius: 1.2rem;
        padding: 0.5rem;
      }
      .center-content {
        height: 65vh;
      }
      #circle-nav {
        width: 90vw;
        left: 5vw;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="header-user-info" style="display:none;">
      <img id="user-pfp" src="https://via.placeholder.com/40/2c2045/f0eaff?text=?" alt="Profile Picture" />
      <span id="display-username">Guest</span>
    </div>
    <span>Chatz</span>
    <div id="auth-btns">
      <button id="settings-btn" class="auth-btn" style="display:none;">Settings</button>
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>
  <main>
    <div class="center-content">
      <button class="pill-button" onclick="window.location.href='global.html'">Global Chat</button>
      <ul id="users-list" class="center-users-list"></ul>
    </div>
  </main>
  <div class="footer">Made with ❤️ by Flakious and the team</div>
  <div id="settings-page">
    <div class="settings-content">
      <button id="settings-close-btn" class="settings-close-btn">&times;</button>
      <h2>Settings</h2>
      <div class="settings-section">
        <label>Theme Selection:</label>
        <div id="theme-dropdown-container">
            <label for="theme-select" id="theme-dropdown-label">Themes:</label>
            <select id="theme-select">
                <option value="default">Purple Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
        </div>
      </div>
      <div class="settings-section">
        <label>Account Actions:</label>
        <button id="set-nickname-btn" class="auth-btn" style="margin-top: 10px;">Set Nickname</button>
      </div>
    </div>
  </div>
  <!-- Bottom circular nav (Settings only) -->
  <div id="circle-nav">
    <button title="Settings" onclick="document.getElementById('settings-page').classList.add('active')"><span>⚙️</span></button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      onValue,
      update
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM
    const signInBtn = document.getElementById("sign-in");
    const signOutBtn = document.getElementById("sign-out");
    const settingsBtn = document.getElementById("settings-btn");
    const settingsPage = document.getElementById("settings-page");
    const settingsCloseBtn = document.getElementById("settings-close-btn");
    const-select");
    const headerUserInfo = document.getElementById("header-user-info");
    const userPfp = document.getElementById("user-pfp");
    const displayUsername = document.getElementById("display-username");
    const usersList = document.getElementById("users-list");

    let currentUserNickname = "Guest";

    // Auth
    signInBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(e => alert("Sign-in failed: " + e.message));
    };
    signOutBtn.onclick = () => {
      signOut(auth).catch(e => alert("Sign-out failed: " + e.message));
    };

    // Settings modal
    settingsBtn.onclick = () => settingsPage.classList.add("active");
    settingsCloseBtn.onclick = () => settingsPage.classList.remove("active");

    // Theme
    function applyTheme(themeName) {
      document.body.classList.remove('theme-default', 'theme-dark', 'theme-light');
      document.body.classList.add(`theme-${themeName}`);
      localStorage.setItem('chatzTheme', themeName);
      themeSelect.value = themeName;
    }
    themeSelect.addEventListener('change', (event) => applyTheme(event.target.value));
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('chatzTheme') || 'default';
      applyTheme(savedTheme);
    });

    // Nickname
    setNicknameBtn.onclick = async () => {
      if (!auth.currentUser) return alert("Sign in to set a nickname.");
      const newNickname = prompt(`Enter your new nickname (current: ${currentUserNickname || 'None'}):`);
      if (newNickname === null || newNickname.trim() === "") return;
      const userRef = ref(db, `users/${auth.currentUser.uid}`);
      try {
        await update(userRef, { nickname: newNickname.trim() });
        currentUserNickname = newNickname.trim();
        displayUsername.textContent = currentUserNickname;
        alert("Nickname updated!");
      } catch (error) {
        alert("Failed to set nickname.");
      }
    };

    // Center users list population
    function updateUsersList() {
      usersList.innerHTML = "";
      if (!auth.currentUser) return;
      const myUid = auth.currentUser.uid;
      onValue(ref(db, "users"), (snap) => {
        const users = snap.val() || {};
        usersList.innerHTML = "";
        Object.entries(users).forEach(([uid, user]) => {
          if (uid === myUid) return;
          const nameToDisplay = user.nickname || user.displayName || "Anonymous";
          const li = document.createElement("li");
          li.textContent = nameToDisplay;
          li.onclick = () => window.location.href = `global.html?type=dm&uid=${uid}`;
          usersList.appendChild(li);
        });
      });
    }

    // Auth state UI
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        settingsBtn.style.display = "inline-block";
        headerUserInfo.style.display = "flex";
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then(snapshot => {
          const userData = snapshot.val();
          if (userData && userData.nickname) {
            currentUserNickname = userData.nickname;
          } else {
            currentUserNickname = user.displayName || "Anonymous";
            update(userRef, { nickname: currentUserNickname });
          }
          displayUsername.textContent = currentUserNickname;
          userPfp.src = user.photoURL || "https://via.placeholder.com/40/2c2045/f0eaff?text=?";
        });
        updateUsersList();
      } else {
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        settingsBtn.style.display = "none";
        headerUserInfo.style.display = "none";
        displayUsername.textContent = "Guest";
        userPfp.src = "https://via.placeholder.com/40/2c2045/f0eaff?text=?";
        usersList.innerHTML = "";
      }
    });
  </script>
</body>
</html>
