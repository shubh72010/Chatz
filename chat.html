<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #23272f;
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-bg: #292d36;
      --input-border: #44415e;
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* DARK THEME */
    .theme-dark {
      --main: #23272f;
      --main-dark: #181b20;
      --main-light: #44415e;
      --bg: #181b20;
      --bg-light: #23272f;
      --bg-gradient: linear-gradient(135deg, #181b20 0%, #23272f 100%);
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #181b20;
      --input-bg: #23232f;
      --input-border: #44415e;
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #181b20;
    }

    /* LIGHT THEME */
    .theme-light {
      --main: #7b5cff;
      --main-dark: #5a3ec8;
      --main-light: #b3aaff;
      --bg: #f4f6fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f4f6fb 100%);
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #23272f;
      --header-bg: #fff;
      --input-bg: #f4f6fb;
      --input-border: #b3aaff;
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f4f6fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      color: var(--main);
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .message-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      color: #fff;
      font-size: 0.95rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    .message-input:focus {
      border-color: var(--main);
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .send-btn i {
      font-size: 1.1rem;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .back-btn i {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo">Chatz</div>
    <div style="width: 40px;"></div> <!-- Spacer for balance -->
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <img id="other-user-pic" src="https://ui-avatars.com/api/?name=U&background=726dff&color=fff" alt="Profile" />
        <div class="chat-header-info">
          <div id="other-user-name" class="chat-header-name">Loading...</div>
          <div id="other-user-status" class="chat-header-status">Offline</div>
        </div>
      </div>

      <div class="chat-messages"></div>

      <div class="typing-indicator"></div>

      <div class="chat-input-container">
        <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="chatLogic.js"></script>
</body>
</html>
