<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1.2rem;
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      margin-bottom: 1rem;
      box-shadow: var(--header-shadow);
    }

    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 0.2rem;
    }

    .chat-header-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 75%;
      margin-bottom: 0.5rem;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      flex-shrink: 0;
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.7rem 1rem;
      border-radius: var(--border-radius-md);
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }

    .reply-to {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.3rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .chat-input-container {
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem 1.2rem;
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      margin-top: 1rem;
      box-shadow: var(--input-shadow);
    }

    .message-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius-lg);
      padding: 0.7rem 1.2rem;
      color: var(--text);
      font-size: 0.95rem;
      resize: none;
      min-height: 42px;
      max-height: 120px;
      outline: none;
      transition: border-color var(--transition-speed);
    }

    .message-input:focus {
      border-color: var(--main);
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: var(--border-radius-lg);
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background var(--transition-speed);
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .send-btn i {
      font-size: 1.1rem;
    }

    .reply-preview {
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      margin: 0.5rem 0;
      padding: 0.8rem 1.2rem;
      box-shadow: var(--input-shadow);
    }

    .reply-preview-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .reply-preview-text {
      flex: 1;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .reply-preview-sender {
      color: var(--main);
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .reply-preview-cancel {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem;
      line-height: 1;
    }

    .reply-preview-cancel:hover {
      color: var(--danger);
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .back-btn i {
      font-size: 1.1rem;
    }

    /* Loading indicator */
    .loading-messages {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: none;
    }

    .loading-messages.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Add styles for GIF messages */
    .message-gif {
      max-width: 200px;
      max-height: 200px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-gif:hover {
      transform: scale(1.02);
    }

    .message-content {
      max-width: 400px;
    }

    .message-content img.message-gif {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='/Chatz/index.html'">&larr; Back</button>
    <span id="chat-header-title">Chat</span>
    <div style="width: 100px;"></div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <img id="other-user-pic" src="https://ui-avatars.com/api/?name=U&background=726dff&color=fff" alt="Profile" />
        <div class="chat-header-info">
          <div class="chat-header-title" id="chat-title">Loading...</div>
          <div class="chat-header-subtitle" id="chat-status">Offline</div>
        </div>
      </div>

      <div class="loading-messages" id="loading-messages">
        <div class="loading-spinner"></div>
        Loading messages...
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be populated here -->
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <span id="typing-text"></span>
      </div>

      <div class="reply-preview" id="reply-preview" style="display: none;">
        <div class="reply-preview-content">
          <div class="reply-preview-text">
            <span class="reply-preview-sender" id="reply-sender"></span>
            <span id="reply-text"></span>
          </div>
          <button class="reply-preview-cancel" id="cancel-reply">&times;</button>
        </div>
      </div>

      <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." class="message-input" />
        <button id="send-btn" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { app, auth, db } from './js/firebaseConfig.js';
    import { profileModal } from './js/profileModal.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      ref,
      push,
      set,
      onValue,
      serverTimestamp,
      query,
      orderByChild,
      get,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Get DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatTitle = document.getElementById('chat-title');
    const chatStatus = document.getElementById('chat-status');
    const otherUserPic = document.getElementById('other-user-pic');
    const typingIndicator = document.getElementById('typing-indicator');
    const typingText = document.getElementById('typing-text');
    const loadingMessages = document.getElementById('loading-messages');
    const replyPreview = document.getElementById('reply-preview');
    const replySender = document.getElementById('reply-sender');
    const replyText = document.getElementById('reply-text');
    const cancelReplyBtn = document.getElementById('cancel-reply');

    let currentUser = null;
    let otherUser = null;
    let chatId = null;
    let typingTimeout = null;
    let replyTo = null;

    // Function to initialize chat
    async function initializeChat(otherUserId) {
      if (!currentUser || !otherUserId) return;

      try {
        // Get other user's data
        const otherUserRef = ref(db, `users/${otherUserId}`);
        const otherUserSnapshot = await get(otherUserRef);
        if (!otherUserSnapshot.exists()) {
          alert('User not found');
          window.location.href = '/Chatz/index.html';
          return;
        }

        otherUser = otherUserSnapshot.val();
        chatTitle.textContent = otherUser.nickname || otherUser.displayName || 'Anonymous';
        chatStatus.textContent = otherUser.online ? 'Online' : 'Offline';
        otherUserPic.src = otherUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(otherUser.displayName || 'U')}&background=726dff&color=fff`;

        // Generate chat ID (sorted to ensure consistency)
        const participants = [currentUser.uid, otherUserId].sort();
        chatId = participants.join('_');

        // Create or update chat participants
        const chatRef = ref(db, `dms/${chatId}`);
        await update(chatRef, {
          participants: {
            [currentUser.uid]: true,
            [otherUserId]: true
          }
        });

        // Listen for messages
        const messagesRef = ref(db, `dms/${chatId}/messages`);
        const messagesQuery = query(messagesRef, orderByChild('timestamp'));

        onValue(messagesQuery, (snapshot) => {
          if (!chatMessages) return; // Guard against undefined
          chatMessages.innerHTML = '';
          snapshot.forEach((childSnapshot) => {
            const message = childSnapshot.val();
            renderMessage(message, childSnapshot.key);
          });
          scrollToBottom();
        });

        // Listen for typing status
        const typingRef = ref(db, `dms/${chatId}/typing/${otherUserId}`);
        onValue(typingRef, (snapshot) => {
          if (!typingIndicator || !typingText) return; // Guard against undefined
          if (snapshot.val()) {
            typingIndicator.classList.add('active');
            typingText.textContent = `${otherUser.nickname || otherUser.displayName || 'Anonymous'} is typing...`;
          } else {
            typingIndicator.classList.remove('active');
          }
        });

        // Listen for online status
        onValue(otherUserRef, (snapshot) => {
          if (!chatStatus) return; // Guard against undefined
          const userData = snapshot.val();
          chatStatus.textContent = userData.online ? 'Online' : 'Offline';
        });

      } catch (error) {
        console.error('Error initializing chat:', error);
        alert('Failed to load chat. Please try again.');
      }
    }

    // Function to render a message
    function renderMessage(message, messageId) {
      const isOwn = message.senderId === currentUser?.uid;
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;
      
      const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : 'Sending...';

      let replyHTML = '';
      if (message.replyTo) {
        const replyUserData = isOwn ? otherUser : currentUser;
        const replyDisplayName = replyUserData.nickname || replyUserData.displayName || "Anonymous";
        replyHTML = `
          <div class="reply-to">
            Reply to ${escapeHtml(replyDisplayName)}: ${escapeHtml(truncate(message.replyTo.text, 40))}
          </div>
        `;
      }

      // Check if message is a GIF
      const isGif = message.text.startsWith('https://media.giphy.com/media/') || 
                   message.text.startsWith('https://media.tenor.com/') ||
                   message.text.endsWith('.gif');

      let messageContent = '';
      if (isGif) {
        messageContent = `<img src="${escapeHtml(message.text)}" alt="GIF" class="message-gif" />`;
      } else {
        messageContent = escapeHtml(message.text);
      }

      messageDiv.innerHTML = `
        <img src="${isOwn ? (currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'U')}&background=726dff&color=fff`) : (otherUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(otherUser.displayName || 'U')}&background=726dff&color=fff`)}" 
             alt="Profile" 
             class="message-avatar"
             data-uid="${message.senderId}" />
        <div class="message-content">
          ${replyHTML}
          ${messageContent}
          <div class="message-time">${timestamp}</div>
        </div>
      `;

      // Add click handler for reply
      const messageContentDiv = messageDiv.querySelector('.message-content');
      messageContentDiv.onclick = (e) => {
        if (!isOwn && !e.target.closest('img[data-uid]') && !e.target.closest('.message-gif')) {
          setReply(message, messageId);
        }
      };

      chatMessages.appendChild(messageDiv);
    }

    // Function to send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !currentUser || !chatId) return;

      try {
        const messageRef = push(ref(db, `dms/${chatId}/messages`));
        const messageData = {
          text: message,
          senderId: currentUser.uid,
          timestamp: serverTimestamp()
        };

        if (replyTo) {
          messageData.replyTo = {
            messageId: replyTo.messageId,
            senderId: replyTo.senderId,
            text: replyTo.text
          };
        }

        await set(messageRef, messageData);

        // Update last message
        await update(ref(db, `dms/${chatId}`), {
          lastMessage: {
            text: message,
            timestamp: serverTimestamp(),
            senderId: currentUser.uid
          }
        });

        messageInput.value = '';
        cancelReply();
        scrollToBottom();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, length) {
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function setReply(message, messageId) {
      replyTo = {
        messageId: messageId,
        senderId: message.senderId,
        text: message.text
      };
      
      replySender.textContent = isOwn ? 'You' : (otherUser.nickname || otherUser.displayName || 'Anonymous');
      replyText.textContent = truncate(replyTo.text, 40);
      replyPreview.style.display = 'block';
      
      messageInput.focus();
    }

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = 'none';
    }

    // Event listeners
    sendBtn.onclick = sendMessage;

    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    messageInput.oninput = () => {
      if (!currentUser || !chatId) return;

      // Set typing status
      const typingRef = ref(db, `dms/${chatId}/typing/${currentUser.uid}`);
      set(typingRef, true);

      // Clear previous timeout
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }

      // Set timeout to clear typing status
      typingTimeout = setTimeout(() => {
        set(typingRef, false);
      }, 2000);
    };

    cancelReplyBtn.onclick = cancelReply;

    // Initialize chat when user is authenticated
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const urlParams = new URLSearchParams(window.location.search);
        const otherUserId = urlParams.get('uid');
        if (otherUserId) {
          initializeChat(otherUserId);
        } else {
          window.location.href = '/Chatz/index.html';
        }
      } else {
        window.location.href = '/Chatz/signin.html';
      }
    });

    // Setup profile clicks
    document.addEventListener('click', (e) => {
      const avatar = e.target.closest('img[data-uid]');
      if (avatar && avatar.dataset.uid) {
        e.preventDefault();
        e.stopPropagation();
        profileModal.show(avatar.dataset.uid);
      }
    });
  </script>
</body>
