<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script type="module">
    import { auth, db } from './firebaseConfig.js';
    import { 
      ref, 
      push, 
      set, 
      get,
      update,
      onValue,
      query,
      orderByChild,
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Make Firebase functions available globally
    window.firebaseApp = {
      auth,
      db,
      ref,
      push,
      set,
      get,
      update,
      onValue,
      query,
      orderByChild,
      serverTimestamp,
      onAuthStateChanged
    };

    // Initialize after DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize message input and send button
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      
      if (messageInput && sendBtn) {
        sendBtn.addEventListener('click', () => {
          const message = messageInput.value.trim();
          if (message) {
            sendMessage();
          }
        });

        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
              sendMessage();
            }
          }
        });
      }

      // Check authentication state
      firebaseApp.onAuthStateChanged(firebaseApp.auth, (user) => {
        if (user) {
          window.currentUser = user;
          const urlParams = new URLSearchParams(window.location.search);
          const otherUserId = urlParams.get('uid');
          if (otherUserId) {
            initializeChat(otherUserId);
          } else {
            window.location.href = '/Chatz/index.html';
          }
        } else {
          window.location.href = '/Chatz/signin.html';
        }
      });
    });
  </script>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      color: var(--main);
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .action-btn {
      background: var(--input-bg);
      color: var(--text);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: var(--main);
      color: #fff;
      transform: translateY(-2px);
    }

    .action-btn i {
      font-size: 1.1rem;
    }

    .chat-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 2px solid var(--input-border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .stat-item i {
      font-size: 0.9rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .message-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      color: #fff;
      font-size: 0.95rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    .message-input:focus {
      border-color: var(--main);
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .send-btn i {
      font-size: 1.1rem;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .back-btn i {
      font-size: 1.1rem;
    }

    /* Loading indicator */
    .loading-messages {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: none;
    }

    .loading-messages.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .chat-stats {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/Chatz/index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="chat-header">
      <img id="other-user-pic" src="" alt="Profile" />
      <div class="chat-header-info">
        <div id="chat-title" class="chat-header-name"></div>
        <div id="chat-status" class="chat-header-status"></div>
      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div id="typing-indicator" class="typing-indicator">
        <span id="typing-text"></span>
      </div>
      <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." class="message-input" />
        <button id="send-btn" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
