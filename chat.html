<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Direct Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #23272f;
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-bg: #292d36;
      --input-border: #44415e;
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #726dff33;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
      padding: 1rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      color: var(--main);
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      flex-shrink: 0;
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1.2rem;
      border-radius: 1.2rem;
      position: relative;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message.own .message-content {
      background: linear-gradient(135deg, var(--bubble-own) 0%, var(--main-dark) 100%);
      color: var(--bubble-own-text);
    }

    .message-time {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.5);
      margin-top: 0.3rem;
      text-align: right;
    }

    .chat-input {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .message-input-wrapper {
      flex: 1;
      display: flex;
      align-items: flex-end;
      gap: 0.8rem;
      background: var(--input-bg);
      border-radius: 1.2rem;
      padding: 0.5rem 1rem;
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--bubble-other-text);
      font-size: 1rem;
      resize: none;
      max-height: 120px;
      min-height: 24px;
      padding: 0.5rem 0;
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .typing-indicator.active {
      opacity: 1;
    }

    .typing-dots {
      display: flex;
      gap: 0.2rem;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--main);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 0.5rem;
      }
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
    <span>Direct Message</span>
    <div style="width: 100px;"></div>
  </header>

  <div class="chat-container">
    <div class="chat-header">
      <img id="other-user-pic" src="" alt="Profile" />
      <div class="chat-header-info">
        <div id="other-user-name" class="chat-header-name"></div>
        <div id="other-user-status" class="chat-header-status"></div>
      </div>
    </div>

    <div class="chat-messages">
      <!-- Messages will be dynamically inserted here -->
    </div>

    <div class="typing-indicator">
      <span>Someone is typing</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="chat-input">
      <div class="message-input-wrapper">
        <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button class="send-btn" title="Send Message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <!-- Firebase Realtime Database -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
  
  <!-- Custom Scripts -->
  <script type="module" src="./firebaseConfig.js"></script>
  <script type="module" src="./chatLogic.js"></script>
</body>
</html>
