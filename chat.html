<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      color: var(--main);
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .message-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      color: #fff;
      font-size: 0.95rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    .message-input:focus {
      border-color: var(--main);
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .send-btn i {
      font-size: 1.1rem;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .back-btn i {
      font-size: 1.1rem;
    }

    /* Loading indicator */
    .loading-messages {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: none;
    }

    .loading-messages.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo">Chatz</div>
    <div style="width: 40px;"></div> <!-- Spacer for balance -->
  </header>

  <div class="main-container">
  <div class="chat-container">
    <div class="chat-header">
        <img id="other-user-pic" src="https://ui-avatars.com/api/?name=U&background=726dff&color=fff" alt="Profile" />
      <div class="chat-header-info">
          <div id="other-user-name" class="chat-header-name">Loading...</div>
        <div id="other-user-status" class="chat-header-status">Offline</div>
      </div>
    </div>

    <div class="loading-messages" id="loading-messages">
      <div class="loading-spinner"></div>
      Loading messages...
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="typing-indicator"></div>

    <div class="chat-input-container">
      <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
      <button class="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  </div>

  <script type="module">
    import { app } from './firebaseConfig.js';
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      serverTimestamp,
      query,
      orderByChild,
      get,
      endBefore,
      limitToLast
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const auth = getAuth(app);
    const db = getDatabase(app);

    // Check authentication state immediately
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'signin.html';
      }
    });

    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.querySelector('.message-input');
    const sendBtn = document.querySelector('.send-btn');
    const loadingMessages = document.getElementById('loading-messages');
    const typingIndicator = document.querySelector('.typing-indicator');

    // Chat state
    let isLoading = false;
    let lastScrollTop = 0;
    let scrollThreshold = 100;

    // Scroll handling
    function isNearTop() {
      return chatMessages.scrollTop < scrollThreshold;
    }

    function isNearBottom() {
      return chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 100;
    }

    function scrollToBottom(smooth = true) {
      if (smooth) {
        chatMessages.scrollTo({
          top: chatMessages.scrollHeight,
          behavior: 'smooth'
        });
      } else {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    // Message loading
    chatMessages.addEventListener('scroll', () => {
      const currentScrollTop = chatMessages.scrollTop;
      if (currentScrollTop < lastScrollTop && isNearTop() && !isLoading) {
        loadingMessages.classList.add('active');
        isLoading = true;
        const loadMoreEvent = new CustomEvent('loadMoreMessages', {
          detail: { timestamp: Date.now() }
        });
        chatMessages.dispatchEvent(loadMoreEvent);
      }
      lastScrollTop = currentScrollTop;
    });

    function stopLoading() {
      loadingMessages.classList.remove('active');
      isLoading = false;
    }

    // Expose UI functions to chatLogic.js
    window.chatUI = {
      scrollToBottom,
      stopLoading,
      isNearBottom
    };

    // Theme handling
    function getTimeBasedTheme() {
      const hour = new Date().getHours();
      return (hour >= 20 || hour < 6) ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      if (theme === 'auto') {
        theme = getTimeBasedTheme();
      }
      document.documentElement.className = theme === 'default' ? '' : 'theme-' + theme;
    }

    // Apply theme on load
    const savedTheme = localStorage.getItem('chatzTheme') || 'auto';
    applyTheme(savedTheme);

    // Theme sync
    if (savedTheme === 'auto') {
      setInterval(() => applyTheme('auto'), 60000);
    }

    window.addEventListener('storage', (e) => {
      if (e.key === 'chatzTheme') {
        applyTheme(e.newValue || 'auto');
      }
    });
  </script>
  <script type="module" src="chatLogic.js"></script>
</body>
</html>
