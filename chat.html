<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-weight: 600;
      color: var(--main);
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .action-btn {
      background: var(--input-bg);
      color: var(--text);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: var(--main);
      color: #fff;
      transform: translateY(-2px);
    }

    .action-btn i {
      font-size: 1.1rem;
    }

    .chat-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 2px solid var(--input-border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .stat-item i {
      font-size: 0.9rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 0.3rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .message-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      color: #fff;
      font-size: 0.95rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      outline: none;
      transition: border-color 0.2s;
    }

    .message-input:focus {
      border-color: var(--main);
    }

    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn:hover {
      background: var(--main-dark);
    }

    .send-btn i {
      font-size: 1.1rem;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem 1rem;
      color: var(--main-light);
      font-size: 0.9rem;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .back-btn i {
      font-size: 1.1rem;
    }

    /* Loading indicator */
    .loading-messages {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: none;
    }

    .loading-messages.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .chat-stats {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='/Chatz/index.html'">&larr; Back</button>
    <span id="chat-header-title">Chat</span>
    <div style="width: 100px;"></div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <img id="other-user-pic" src="https://ui-avatars.com/api/?name=U&background=726dff&color=fff" alt="Profile" />
        <div class="chat-header-info">
          <div class="chat-header-title" id="chat-title">Loading...</div>
          <div class="chat-header-subtitle" id="chat-status">Offline</div>
        </div>
        <div class="chat-header-actions">
          <button class="action-btn" id="voice-call-btn" title="Voice Call">
            <i class="fas fa-phone"></i>
          </button>
          <button class="action-btn" id="video-call-btn" title="Video Call">
            <i class="fas fa-video"></i>
          </button>
          <button class="action-btn" id="share-media-btn" title="Share Media">
            <i class="fas fa-image"></i>
          </button>
          <button class="action-btn" id="share-file-btn" title="Share File">
            <i class="fas fa-file"></i>
          </button>
          <div class="chat-stats">
            <div class="stat-item">
              <i class="fas fa-message"></i>
              <span id="message-count">0</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-image"></i>
              <span id="media-count">0</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-file"></i>
              <span id="file-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="loading-messages" id="loading-messages">
        <div class="loading-spinner"></div>
        Loading messages...
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be populated here -->
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <span id="typing-text"></span>
      </div>

      <div class="reply-preview" id="reply-preview" style="display: none;">
        <div class="reply-preview-content">
          <div class="reply-preview-text">
            <span class="reply-preview-sender" id="reply-sender"></span>
            <span id="reply-text"></span>
          </div>
          <button class="reply-preview-cancel" id="cancel-reply">&times;</button>
        </div>
      </div>

      <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." class="message-input" />
        <button id="send-btn" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { app, auth, db } from './js/firebaseConfig.js';
    import { profileModal } from './js/profileModal.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      ref,
      push,
      set,
      onValue,
      serverTimestamp,
      query,
      orderByChild,
      get,
      update,
      remove
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Get DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatTitle = document.getElementById('chat-title');
    const chatStatus = document.getElementById('chat-status');
    const otherUserPic = document.getElementById('other-user-pic');
    const typingIndicator = document.getElementById('typing-indicator');
    const typingText = document.getElementById('typing-text');
    const loadingMessages = document.getElementById('loading-messages');
    const replyPreview = document.getElementById('reply-preview');
    const replySender = document.getElementById('reply-sender');
    const replyText = document.getElementById('reply-text');
    const cancelReplyBtn = document.getElementById('cancel-reply');

    let currentUser = null;
    let otherUser = null;
    let chatId = null;
    let typingTimeout = null;
    let replyTo = null;
    let messageCount = 0;
    let mediaCount = 0;
    let fileCount = 0;

    // Function to initialize chat
    async function initializeChat(otherUserId) {
      if (!currentUser || !otherUserId) return;

      try {
        // Get other user's data
        const otherUserRef = ref(db, `users/${otherUserId}`);
        const otherUserSnapshot = await get(otherUserRef);
        if (!otherUserSnapshot.exists()) {
          alert('User not found');
          window.location.href = '/Chatz/index.html';
          return;
        }

        otherUser = otherUserSnapshot.val();
        chatTitle.textContent = otherUser.nickname || otherUser.displayName || 'Anonymous';
        chatStatus.textContent = otherUser.online ? 'Online' : 'Offline';
        otherUserPic.src = otherUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(otherUser.displayName || 'U')}&background=726dff&color=fff`;

        // Generate chat ID (sorted to ensure consistency)
        const participants = [currentUser.uid, otherUserId].sort();
        chatId = participants.join('_');

        // Create or update chat participants
        const chatRef = ref(db, `dms/${chatId}`);
        await update(chatRef, {
          participants: {
            [currentUser.uid]: true,
            [otherUserId]: true
          }
        });

        // Listen for messages
        const messagesRef = ref(db, `dms/${chatId}/messages`);
        const messagesQuery = query(messagesRef, orderByChild('timestamp'));

        onValue(messagesQuery, (snapshot) => {
          if (!chatMessages) return; // Guard against undefined
          chatMessages.innerHTML = '';
          snapshot.forEach((childSnapshot) => {
            const message = childSnapshot.val();
            renderMessage(message, childSnapshot.key);
          });
          scrollToBottom();
          updateStats(messages);
        });

        // Listen for typing status
        const typingRef = ref(db, `dms/${chatId}/typing/${otherUserId}`);
        onValue(typingRef, (snapshot) => {
          if (!typingIndicator || !typingText) return; // Guard against undefined
          if (snapshot.val()) {
            typingIndicator.classList.add('active');
            typingText.textContent = `${otherUser.nickname || otherUser.displayName || 'Anonymous'} is typing...`;
          } else {
            typingIndicator.classList.remove('active');
          }
        });

        // Listen for online status
        onValue(otherUserRef, (snapshot) => {
          if (!chatStatus) return; // Guard against undefined
          const userData = snapshot.val();
          chatStatus.textContent = userData.online ? 'Online' : 'Offline';
        });

      } catch (error) {
        console.error('Error initializing chat:', error);
        alert('Failed to load chat. Please try again.');
      }
    }

    // Function to render a message
    function renderMessage(message, messageId) {
      const isOwn = message.senderId === currentUser?.uid;
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;
      
      const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : 'Sending...';

      let replyHTML = '';
      if (message.replyTo) {
        const replyUserData = isOwn ? otherUser : currentUser;
        const replyDisplayName = replyUserData.nickname || replyUserData.displayName || "Anonymous";
        replyHTML = `
          <div class="reply-to">
            Reply to ${escapeHtml(replyDisplayName)}: ${escapeHtml(truncate(message.replyTo.text, 40))}
          </div>
        `;
      }

      messageDiv.innerHTML = `
        <img src="${isOwn ? (currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'U')}&background=726dff&color=fff`) : (otherUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(otherUser.displayName || 'U')}&background=726dff&color=fff`)}" 
             alt="Profile" 
             class="message-avatar"
             data-uid="${message.senderId}" />
        <div class="message-content">
          ${replyHTML}
          ${escapeHtml(message.text)}
          <div class="message-time">${timestamp}</div>
        </div>
      `;

      // Add click handler for reply
      const messageContent = messageDiv.querySelector('.message-content');
      messageContent.onclick = (e) => {
        if (!isOwn && !e.target.closest('img[data-uid]')) {
          setReply(message, messageId);
        }
      };

      chatMessages.appendChild(messageDiv);
    }

    // Function to send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !currentUser || !chatId) return;

      try {
        const messageRef = push(ref(db, `dms/${chatId}/messages`));
        const messageData = {
          text: message,
          senderId: currentUser.uid,
          timestamp: serverTimestamp()
        };

        if (replyTo) {
          messageData.replyTo = {
            messageId: replyTo.messageId,
            senderId: replyTo.senderId,
            text: replyTo.text
          };
        }

        await set(messageRef, messageData);

        // Update last message
        await update(ref(db, `dms/${chatId}`), {
          lastMessage: {
            text: message,
            timestamp: serverTimestamp(),
            senderId: currentUser.uid
          }
        });

        messageInput.value = '';
        cancelReply();
        scrollToBottom();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, length) {
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function setReply(message, messageId) {
      replyTo = {
        messageId: messageId,
        senderId: message.senderId,
        text: message.text
      };
      
      replySender.textContent = isOwn ? 'You' : (otherUser.nickname || otherUser.displayName || 'Anonymous');
      replyText.textContent = truncate(replyTo.text, 40);
      replyPreview.style.display = 'block';
      
      messageInput.focus();
    }

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = 'none';
    }

    // Event listeners
    sendBtn.onclick = sendMessage;

    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    messageInput.oninput = () => {
      if (!currentUser || !chatId) return;

      // Set typing status
      const typingRef = ref(db, `dms/${chatId}/typing/${currentUser.uid}`);
      set(typingRef, true);

      // Clear previous timeout
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }

      // Set timeout to clear typing status
      typingTimeout = setTimeout(() => {
        set(typingRef, false);
      }, 2000);
    };

    cancelReplyBtn.onclick = cancelReply;

    // Initialize chat when user is authenticated
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        const urlParams = new URLSearchParams(window.location.search);
        const otherUserId = urlParams.get('uid');
        if (otherUserId) {
          initializeChat(otherUserId);
        } else {
          window.location.href = '/Chatz/index.html';
        }
      } else {
        window.location.href = '/Chatz/signin.html';
      }
    });

    // Setup profile clicks
    document.addEventListener('click', (e) => {
      const avatar = e.target.closest('img[data-uid]');
      if (avatar && avatar.dataset.uid) {
        e.preventDefault();
        e.stopPropagation();
        profileModal.show(avatar.dataset.uid);
      }
    });

    function getTimeBasedTheme() {
      const hour = new Date().getHours();
      
      // 6:00 to 14:00 - Light mode
      if (hour >= 6 && hour < 14) {
        return 'light';
      }
      // 14:00 to 20:00 - Purple mode (default)
      else if (hour >= 14 && hour < 20) {
        return 'default';
      }
      // 20:00 to 6:00 - Dark mode
      else {
        return 'dark';
      }
    }

    function applyTheme(theme) {
      let currentTheme = theme;
      
      // If no theme provided or theme is 'auto', use time-based theme
      if (!currentTheme || currentTheme === 'auto') {
        currentTheme = getTimeBasedTheme();
      }
      
      document.documentElement.className = currentTheme === 'default' ? '' : 'theme-' + currentTheme;
      localStorage.setItem('chatzTheme', currentTheme);
    }

    // Apply theme on page load
    const savedTheme = localStorage.getItem('chatzTheme') || 'auto';
    applyTheme(savedTheme);

    // Update theme every minute if using auto theme
    setInterval(() => {
      const currentTheme = localStorage.getItem('chatzTheme') || 'auto';
      if (currentTheme === 'auto') {
        applyTheme('auto');
      }
    }, 60000);

    // Listen for theme changes in other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'chatzTheme') {
        applyTheme(e.newValue);
      }
    });

    // Update stats when messages are loaded
    function updateStats(messages) {
      messageCount = 0;
      mediaCount = 0;
      fileCount = 0;

      messages.forEach(message => {
        messageCount++;
        if (message.type === 'image' || message.type === 'video') {
          mediaCount++;
        } else if (message.type === 'file') {
          fileCount++;
        }
      });

      document.getElementById('message-count').textContent = messageCount;
      document.getElementById('media-count').textContent = mediaCount;
      document.getElementById('file-count').textContent = fileCount;
    }

    // Add event listeners for new buttons
