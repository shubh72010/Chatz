<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/giphy.css" />
  <script src="https://js.giphy.com/v2/sdk.min.js"></script>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: var(--text);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      padding: 2rem;
      overflow-y: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1.2rem;
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      margin-bottom: 1rem;
      box-shadow: var(--header-shadow);
    }

    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 0.2rem;
    }

    .chat-header-status {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .action-btn {
      background: var(--input-bg);
      color: var(--text);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: var(--main);
      color: #fff;
      transform: translateY(-2px);
    }

    .action-btn i {
      font-size: 1.1rem;
    }

    .chat-stats {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 2px solid var(--input-border);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .stat-item i {
      font-size: 0.9rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 75%;
      margin-bottom: 0.5rem;
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      flex-shrink: 0;
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.7rem 1rem;
      border-radius: var(--border-radius-md);
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.3rem;
      text-align: right;
    }

    .message-sender {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .typing-indicator {
      padding: 0.5rem 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-style: italic;
      display: none;
    }

    .typing-indicator.active {
      display: block;
    }

    .message-input-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      margin-top: 1rem;
      box-shadow: var(--input-shadow);
    }

    .message-input-wrapper {
      flex: 1;
      display: flex;
      gap: 0.5rem;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius-sm);
      padding: 0.5rem;
    }

    .message-input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 0.95rem;
      resize: none;
      outline: none;
      font-family: inherit;
      max-height: 120px;
      overflow-y: auto;
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.3rem;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .action-button:hover {
      color: var(--main);
      background: var(--input-bg);
    }

    .send-button {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: var(--border-radius-sm);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .send-button:hover {
      background: var(--main-dark);
      transform: translateY(-2px);
    }

    .loading-messages {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message-gif {
      max-width: 200px;
      max-height: 200px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-gif:hover {
      transform: scale(1.02);
    }

    .reply-preview {
      background: var(--bg-light);
      border-radius: var(--border-radius-sm);
      margin: 0.5rem 1rem;
      padding: 0.5rem;
      display: none;
    }

    .reply-preview-content {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .reply-preview-text {
      flex: 1;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .reply-preview-sender {
      color: var(--main);
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .reply-preview-cancel {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.2rem;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .reply-preview-cancel:hover {
      color: var(--danger);
      background: var(--input-bg);
    }

    @media (max-width: 768px) {
      .chat-stats {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='/Chatz/index.html'">&larr; Back</button>
    <span id="chat-header-title">Chat</span>
    <div style="width: 100px;"></div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <img id="other-user-pic" src="https://ui-avatars.com/api/?name=U&background=726dff&color=fff" alt="Profile" />
        <div class="chat-header-info">
          <div class="chat-header-title" id="chat-title">Loading...</div>
          <div class="chat-header-status" id="chat-status">Offline</div>
        </div>
        <div class="chat-header-actions">
          <button class="action-btn" id="voice-call-btn" title="Voice Call">
            <i class="fas fa-phone"></i>
          </button>
          <button class="action-btn" id="video-call-btn" title="Video Call">
            <i class="fas fa-video"></i>
          </button>
          <button class="action-btn" id="share-media-btn" title="Share Media">
            <i class="fas fa-image"></i>
          </button>
          <button class="action-btn" id="share-file-btn" title="Share File">
            <i class="fas fa-file"></i>
          </button>
          <div class="chat-stats">
            <div class="stat-item">
              <i class="fas fa-message"></i>
              <span id="message-count">0</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-image"></i>
              <span id="media-count">0</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-file"></i>
              <span id="file-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="loading-messages" id="loading-messages">
        <div class="loading-spinner"></div>
        Loading messages...
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be populated here -->
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <span id="typing-text"></span>
      </div>

      <div class="reply-preview" id="reply-preview" style="display: none;">
        <div class="reply-preview-content">
          <div class="reply-preview-text">
            <span class="reply-preview-sender" id="reply-sender"></span>
            <span id="reply-text"></span>
          </div>
          <button class="reply-preview-cancel" id="cancel-reply">&times;</button>
        </div>
      </div>

      <div class="message-input-container">
        <div class="message-input-wrapper">
          <textarea
            id="message-input"
            class="message-input"
            placeholder="Type a message..."
            rows="1"
          ></textarea>
          <div class="message-actions">
            <button class="action-button gif-button" title="Send GIF">
              <i class="fas fa-images"></i>
            </button>
            <button class="action-button emoji-button" title="Add emoji">
              <i class="far fa-smile"></i>
            </button>
          </div>
        </div>
        <button id="send-btn" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { authHandler } from './js/auth.js';
    import { chatLogic } from './js/chatLogic.js';
    import { friendSystem } from './js/friendSystem.js';

    // Get DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatTitle = document.getElementById('chat-title');
    const chatStatus = document.getElementById('chat-status');
    const otherUserPic = document.getElementById('other-user-pic');
    const typingIndicator = document.getElementById('typing-indicator');
    const typingText = document.getElementById('typing-text');
    const loadingMessages = document.getElementById('loading-messages');
    const replyPreview = document.getElementById('reply-preview');
    const replySender = document.getElementById('reply-sender');
    const replyText = document.getElementById('reply-text');
    const cancelReplyBtn = document.getElementById('cancel-reply');
    const messageCountEl = document.getElementById('message-count');
    const mediaCountEl = document.getElementById('media-count');
    const fileCountEl = document.getElementById('file-count');

    let currentChat = null;
    let otherUser = null;
    let replyTo = null;
    let messageCount = 0;
    let mediaCount = 0;
    let fileCount = 0;

    // Initialize chat
    async function initializeChat() {
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat');
      const userId = urlParams.get('uid');

      if (!chatId && !userId) {
        window.location.href = '/Chatz/index.html';
        return;
      }

      try {
        if (userId) {
          // Start new chat
          currentChat = await chatLogic.startChat(userId);
          if (!currentChat) {
            throw new Error('Failed to start chat');
          }
        } else {
          // Load existing chat
          currentChat = chatId;
        }

        // Set up chat listeners
        await setupChatListeners();
      } catch (error) {
        console.error('Error initializing chat:', error);
        alert('Failed to load chat. Please try again.');
        window.location.href = '/Chatz/index.html';
      }
    }

    // Set up chat listeners
    async function setupChatListeners() {
      if (!currentChat) return;

      // Listen for messages
      chatLogic.onMessagesChange((messages) => {
        updateMessages(messages);
      });

      // Listen for typing status
      chatLogic.onTypingChange((typingUsers) => {
        updateTypingStatus(typingUsers);
      });

      // Listen for chat changes
      chatLogic.onChatChange((chat) => {
        if (chat !== currentChat) {
          currentChat = chat;
          updateChatInfo();
        }
      });
    }

    // Update messages
    function updateMessages(messages) {
      if (!messages) return;

      const wasNearBottom = isNearBottom();
      chatMessages.innerHTML = '';

      messages.forEach(([messageId, message]) => {
        const messageElement = createMessageElement(message, messageId);
        chatMessages.appendChild(messageElement);
      });

      if (wasNearBottom) {
        scrollToBottom();
      }

      // Update stats
      updateStats(messages);
    }

    // Create message element
    function createMessageElement(message, messageId) {
      const isOwn = message.sender === authHandler.getCurrentUser()?.uid;
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;

      const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : 'Sending...';
      const senderName = isOwn ? 'You' : (otherUser?.displayName || 'Anonymous');
      const senderPhoto = isOwn ? authHandler.getCurrentUser()?.photoURL : otherUser?.photoURL;

      let replyHTML = '';
      if (message.replyTo) {
        replyHTML = `
          <div class="reply-to">
            Reply to ${escapeHtml(message.replyTo.senderName)}: ${escapeHtml(truncate(message.replyTo.text, 40))}
          </div>
        `;
      }

      // Check if message is a GIF
      const isGif = message.text.startsWith('https://media.giphy.com/media/') || 
                   message.text.startsWith('https://media.tenor.com/') ||
                   message.text.endsWith('.gif');

      let messageContent = '';
      if (isGif) {
        messageContent = `<img src="${escapeHtml(message.text)}" alt="GIF" class="message-gif" />`;
      } else {
        messageContent = escapeHtml(message.text);
      }

      messageDiv.innerHTML = `
        <img src="${senderPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(senderName)}&background=726dff&color=fff`}" 
             alt="Profile" 
             class="message-avatar"
             data-uid="${message.sender}" />
        <div class="message-content">
          <div class="message-sender">${escapeHtml(senderName)}</div>
          ${replyHTML}
          ${messageContent}
          <div class="message-time">${timestamp}</div>
        </div>
      `;

      // Add click handler for reply
      const messageContentDiv = messageDiv.querySelector('.message-content');
      messageContentDiv.onclick = (e) => {
        if (!isOwn && !e.target.closest('img[data-uid]') && !e.target.closest('.message-gif')) {
          setReply(message, messageId);
        }
      };

      return messageDiv;
    }

    // Update typing status
    function updateTypingStatus(typingUsers) {
      if (!typingUsers || typingUsers.length === 0) {
        typingIndicator.classList.remove('active');
        return;
      }

      const typingUser = typingUsers[0];
      const typingUserName = typingUser[1].senderName || 'Someone';
      typingText.textContent = `${typingUserName} is typing...`;
      typingIndicator.classList.add('active');
    }

    // Update chat info
    async function updateChatInfo() {
      if (!currentChat) return;

      try {
        const chatData = await chatLogic.getChatInfo(currentChat);
        if (!chatData) return;

        otherUser = chatData.otherUser;
        chatTitle.textContent = otherUser.displayName || 'Anonymous';
        chatStatus.textContent = otherUser.online ? 'Online' : 'Offline';
        otherUserPic.src = otherUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(otherUser.displayName || 'U')}&background=726dff&color=fff`;
      } catch (error) {
        console.error('Error updating chat info:', error);
      }
    }

    // Update stats
    function updateStats(messages) {
      if (!messages) return;
      
      messageCount = messages.length;
      mediaCount = messages.filter(([_, msg]) => 
        msg.type === 'image' || 
        msg.type === 'video' || 
        (msg.text && msg.text.match(/\.(jpg|jpeg|png|gif|mp4|webm|ogg)$/i))
      ).length;
      fileCount = messages.filter(([_, msg]) => 
        msg.type === 'file' || 
        (msg.text && msg.text.match(/\.(pdf|doc|docx|xls|xlsx|zip|rar)$/i))
      ).length;

      if (messageCountEl) messageCountEl.textContent = messageCount;
      if (mediaCountEl) mediaCountEl.textContent = mediaCount;
      if (fileCountEl) fileCountEl.textContent = fileCount;
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, length) {
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }

    function scrollToBottom(smooth = true) {
      if (smooth) {
        chatMessages.scrollTo({
          top: chatMessages.scrollHeight,
          behavior: 'smooth'
        });
      } else {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function isNearBottom() {
      return chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 100;
    }

    function setReply(message, messageId) {
      replyTo = {
        messageId,
        senderId: message.sender,
        senderName: message.senderName,
        text: message.text
      };
      
      replySender.textContent = message.senderName || 'Anonymous';
      replyText.textContent = truncate(replyTo.text, 40);
      replyPreview.style.display = 'block';
      
      messageInput.focus();
    }

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = 'none';
    }

    // Event listeners
    sendBtn.onclick = async () => {
      const message = messageInput.value.trim();
      if (!message || !currentChat) return;

      try {
        await chatLogic.sendMessage(message, replyTo);
        messageInput.value = '';
        cancelReply();
        scrollToBottom();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    };

    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    };

    messageInput.oninput = () => {
      if (!currentChat) return;
      chatLogic.setTypingStatus(true);
    };

    cancelReplyBtn.onclick = cancelReply;

    // Initialize chat when user is authenticated
    authHandler.onAuthStateChanged((user) => {
      if (user) {
        initializeChat();
      } else {
        window.location.href = '/Chatz/signin.html';
      }
    });

    // Setup profile clicks
    document.addEventListener('click', (e) => {
      const avatar = e.target.closest('img[data-uid]');
      if (avatar && avatar.dataset.uid) {
        e.preventDefault();
        e.stopPropagation();
        authHandler.showProfileModal(avatar.dataset.uid);
      }
    });

    // Theme handling
    function getTimeBasedTheme() {
      const hour = new Date().getHours();
      
      // 6:00 to 14:00 - Light mode
      if (hour >= 6 && hour < 14) {
        return 'light';
      }
      // 14:00 to 20:00 - Purple mode (default)
      else if (hour >= 14 && hour < 20) {
        return 'default';
      }
      // 20:00 to 6:00 - Dark mode
      else {
        return 'dark';
      }
    }

    function applyTheme(theme) {
      let currentTheme = theme;
      
      // If no theme provided or theme is 'auto', use time-based theme
      if (!currentTheme || currentTheme === 'auto') {
        currentTheme = getTimeBasedTheme();
      }
      
      document.documentElement.className = currentTheme === 'default' ? '' : 'theme-' + currentTheme;
      localStorage.setItem('chatzTheme', currentTheme);
    }

    // Apply theme on page load
    const savedTheme = localStorage.getItem('chatzTheme') || 'auto';
    applyTheme(savedTheme);

    // Update theme every minute if using auto theme
    setInterval(() => {
      const currentTheme = localStorage.getItem('chatzTheme') || 'auto';
      if (currentTheme === 'auto') {
        applyTheme('auto');
      }
    }, 60000);

    // Listen for theme changes in other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'chatzTheme') {
        applyTheme(e.newValue);
      }
    });

    document.getElementById('voice-call-btn').addEventListener('click', () => {

      alert('GIF sharing feature coming soon!');

    document.querySelector('.emoji-button').addEventListener('click', () => {
      alert('Emoji picker feature coming soon!');
    });
