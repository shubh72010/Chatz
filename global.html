<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <!-- Instant theme application -->
  <script>
    (function() {
      var theme = localStorage.getItem('chatzTheme') || 'default';
      document.documentElement.className = 'theme-' + theme;
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --danger: #ff5252;
      --settings-bg: rgba(44,32,69,0.96);
      --text: #f0eaff;
      --input-bg: rgba(255,255,255,0.16);
      --dark-bg: #131324;
      --dark-card: #191938;
      --dark-input: #191938;
      --dark-text: #f0eaff;
      --light-bg: #f7f4fb;
      --light-card: #fff;
      --light-input: #f2edfd;
      --light-text: #2c2045;
      --bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
    }
    .theme-default { --main: #a259ff; --accent: #5f27cd; --settings-bg: rgba(44,32,69,0.96); --text: #f0eaff; --input-bg: rgba(255,255,255,0.16); --bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);}
    .theme-dark    { --main: #a259ff; --accent: #5f27cd; --settings-bg: #191938; --text: #f0eaff; --input-bg: #191938; --bg: #131324;}
    .theme-light   { --main: #a259ff; --accent: #5f27cd; --settings-bg: #fff; --text: #2c2045; --input-bg: #f2edfd; --bg: #f7f4fb;}

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      text-align: center;
      padding: 1.2rem 0 0.8rem 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--main);
      background: var(--settings-bg);
      box-shadow: 0 4px 32px #0002;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      min-height: 60px;
    }
    main {
      flex: 1;
      margin-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2rem;
    }
    .chat-container {
      background: var(--settings-bg);
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 4px 32px #a259ff33;
      width: 98vw;
      max-width: 700px;
      min-height: 400px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 2rem 0 1rem 0;
      pointer-events:none;
      user-select: none;
    }
    @media (max-width: 700px) {
      .chat-container { padding: 1rem; min-height: 200px; }
      header { font-size: 1.2rem; min-height: 44px; }
      main { margin-top: 60px; }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'" style="position:absolute;left:1.5rem;top:1.1rem;background:var(--main);color:#fff;border:none;border-radius:1.5rem;padding:0.5rem 1.3rem;font-size:1rem;font-weight:600;cursor:pointer;">&larr; Back</button>
    Global Chat
  </header>
  <main>
    <div class="chat-container" id="chat-messages">
      <!-- Your global chat messages go here -->
      <div style="text-align:center;color:var(--text);margin-top:3rem;font-size:1.3rem;opacity:.8;">
        Global chat UI goes here.<br>
        (Plug in your Firebase chat logic!)
      </div>
    </div>
  </main>
  <div class="footer">
    Made with ❤️ by Flakious
  </div>
  <!-- Put your Firebase SDK/chat JS here! -->
</body>
</html>
