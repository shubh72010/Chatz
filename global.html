<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/profileModal.css" />
  <script type="module">
    import { auth, db } from './firebaseConfig.js';
    import { 
      ref, 
      push, 
      set, 
      get,
      update,
      onValue,
      query,
      orderByChild,
      serverTimestamp,
      limitToLast,
      startAfter 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Make Firebase functions available globally
    window.firebaseApp = {
      auth,
      db,
      ref,
      push,
      set,
      get,
      update,
      onValue,
      query,
      orderByChild,
      serverTimestamp,
      limitToLast,
      startAfter,
      onAuthStateChanged
    };

    // Initialize after DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize message input and send button
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      
      if (messageInput && sendBtn) {
        sendBtn.addEventListener('click', () => {
          const message = messageInput.value.trim();
          if (message) {
            sendMessage();
          }
        });

        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
              sendMessage();
            }
          }
        });
      }

      // Check authentication state
      firebaseApp.onAuthStateChanged(firebaseApp.auth, (user) => {
        if (user) {
          window.currentUser = user;
          initializeChat();
        } else {
          window.location.href = '/Chatz/signin.html';
        }
      });
    });

    // Function to send message
    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (!message || !window.currentUser) return;

      try {
        const messageRef = firebaseApp.push(firebaseApp.ref(firebaseApp.db, 'globalMessages'));
        const messageData = {
          text: message,
          senderId: window.currentUser.uid,
          senderName: window.currentUser.displayName || 'Anonymous',
          senderPhoto: window.currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(window.currentUser.displayName || 'A')}&background=726dff&color=fff`,
          timestamp: firebaseApp.serverTimestamp()
        };

        if (window.replyTo) {
          messageData.replyTo = {
            messageId: window.replyTo.messageId,
            senderId: window.replyTo.senderId,
            text: window.replyTo.text
          };
        }

        await firebaseApp.set(messageRef, messageData);
        messageInput.value = '';
        if (window.cancelReply) {
          window.cancelReply();
        }
        scrollToBottom();
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    // Function to initialize chat
    async function initializeChat() {
      if (!window.currentUser) return;

      try {
        // Listen for messages
        const messagesRef = firebaseApp.ref(firebaseApp.db, 'globalMessages');
        const messagesQuery = firebaseApp.query(messagesRef, firebaseApp.orderByChild('timestamp'), firebaseApp.limitToLast(50));

        firebaseApp.onValue(messagesQuery, (snapshot) => {
          const chatMessages = document.getElementById('chat-messages');
          if (!chatMessages) return;
          
          chatMessages.innerHTML = '';
          const messages = [];
          snapshot.forEach((childSnapshot) => {
            const message = childSnapshot.val();
            messages.push(message);
            renderMessage(message, childSnapshot.key);
          });
          scrollToBottom();
          if (window.updateStats) {
            window.updateStats(messages);
          }
        });

      } catch (error) {
        console.error('Error initializing chat:', error);
        alert('Failed to load chat. Please try again.');
      }
    }

    // Function to search GIFs
    async function searchGifs(query) {
      try {
        const endpoint = query === 'trending' 
          ? window.giphySDK.trending({ limit: 20 })
          : window.giphySDK.search({ q: query, limit: 20 });
        
        const response = await endpoint;
        displayGifs(response.data);
      } catch (error) {
        console.error('Error fetching GIFs:', error);
      }
    }
  </script>
  <style>
    /* Base Theme Variables */
    :root {
      /* Brand Colors */
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --accent: #5f27cd;
      --danger: #ff5252;

      /* Common Variables */
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --scrollbar-width: 6px;
      --border-radius-sm: 0.7rem;
      --border-radius-md: 1rem;
      --border-radius-lg: 1.2rem;
      --transition-speed: 0.2s;
    }

    /* Default (Purple) Theme */
    :root {
      /* Background Colors */
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: rgba(255,255,255,0.16);
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: rgba(44,32,69,0.85);
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
      
      /* Reply Colors */
      --reply-bg: #554fa6;
      --reply-border: #a3a0ff;
    }

    /* Dark Theme */
    .theme-dark {
      /* Background Colors */
      --bg: #131324;
      --bg-light: #191938;
      --bg-gradient: linear-gradient(135deg, #131324 0%, #191938 100%);
      
      /* Text Colors */
      --text: #f0eaff;
      --text-muted: rgba(255,255,255,0.7);
      
      /* Input Colors */
      --input-bg: #191938;
      --input-border: #44415e;
      
      /* Message Bubble Colors */
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      
      /* Header Colors */
      --header-bg: #191938;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #131324;
      
      /* Reply Colors */
      --reply-bg: #23272f;
      --reply-border: #726dff;
    }

    /* Light Theme */
    .theme-light {
      /* Background Colors */
      --bg: #f7f4fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f7f4fb 100%);
      
      /* Text Colors */
      --text: #2c2045;
      --text-muted: rgba(44,32,69,0.7);
      
      /* Input Colors */
      --input-bg: #f0eaff;
      --input-border: #b3aaff;
      
      /* Message Bubble Colors */
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #2c2045;
      
      /* Header Colors */
      --header-bg: #fff;
      
      /* Scrollbar Colors */
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f7f4fb;
      
      /* Reply Colors */
      --reply-bg: #e9e6ff;
      --reply-border: #7b5cff;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #726dff33;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: var(--main-dark);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 4rem;
      height: calc(100vh - 4rem);
      padding: 1rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-title {
      font-weight: 600;
      color: var(--main);
      font-size: 1.2rem;
    }

    .chat-header-subtitle {
      font-size: 0.9rem;
      color: var(--main-light);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* Loading indicator */
    .loading-messages {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      display: none;
    }

    .loading-messages.active {
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--main-light);
      border-radius: 50%;
      border-top-color: var(--main);
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      display: flex;
      gap: 0.8rem;
      max-width: 80%;
      animation: messageAppear 0.3s ease;
    }

    @keyframes messageAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message img:hover {
      transform: scale(1.1);
    }

    .message-content {
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      padding: 0.8rem 1.2rem;
      border-radius: 1.2rem;
      position: relative;
      word-break: break-word;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-content:hover {
      transform: translateY(-1px);
    }

    .message.own .message-content {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
    }

    .message-sender {
      font-size: 0.8rem;
      color: var(--main);
      margin-bottom: 0.3rem;
    }

    .message-time {
      font-size: 0.7rem;
      color: rgba(255,255,255,0.5);
      margin-top: 0.3rem;
      text-align: right;
    }

    .reply-preview {
      display: none;
      background: var(--reply-bg);
      padding: 0.5rem 1.1rem;
      margin: 0 1.2rem 0.7rem 1.2rem;
      border-left: 3px solid var(--reply-border);
      font-size: 0.93rem;
      color: #dcdcff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px 0 rgba(114,109,255,0.08);
    }

    .reply-preview-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .reply-preview-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-preview-sender {
      color: var(--main);
      font-weight: 600;
    }

    .reply-preview-cancel {
      background: none;
      border: none;
      color: var(--bubble-other-text);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .reply-preview-cancel:hover {
      opacity: 1;
    }

    .reply-to {
      font-size: 0.8rem;
      color: var(--main);
      margin-bottom: 0.3rem;
      padding-left: 0.5rem;
      border-left: 2px solid var(--main);
    }

    .chat-input {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-light);
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      background: var(--input-bg);
      border: 1.5px solid var(--input-border);
      border-radius: 1.2rem;
      padding: 0.8rem 1.2rem;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    .chat-input input:focus {
      border-color: var(--main);
    }

    .chat-input button {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: var(--main-dark);
    }

    .chat-input button:disabled {
      background: var(--input-border);
      cursor: not-allowed;
    }

    .typing-indicator {
      font-size: 0.9rem;
      color: var(--main-light);
      padding: 0.5rem 1rem;
      display: none;
    }

    .typing-indicator.active {
      display: block;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--main);
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 0.5rem;
      }
      .message {
        max-width: 90%;
      }
    }

    .gif-picker {
      position: absolute;
      bottom: 100%;
      left: 0;
      width: 100%;
      max-height: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius-md);
      box-shadow: var(--header-shadow);
      display: none;
      padding: 1rem;
      z-index: 1000;
    }

    .gif-search {
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius-sm);
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 1rem;
    }

    .gif-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      overflow-y: auto;
      max-height: 300px;
      padding-right: 0.5rem;
    }

    .gif-item {
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      overflow: hidden;
      transition: transform var(--transition-speed);
    }

    .gif-item:hover {
      transform: scale(1.05);
    }

    .gif-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
  </style>
  <script>
    function getTimeBasedTheme() {
      const hour = new Date().getHours();
      
      // 6:00 to 14:00 - Light mode
      if (hour >= 6 && hour < 14) {
        return 'light';
      }
      // 14:00 to 20:00 - Purple mode (default)
      else if (hour >= 14 && hour < 20) {
        return 'default';
      }
      // 20:00 to 6:00 - Dark mode
      else {
        return 'dark';
      }
    }

    function applyTheme(theme) {
      let currentTheme = theme;
      
      // If no theme provided or theme is 'auto', use time-based theme
      if (!currentTheme || currentTheme === 'auto') {
        currentTheme = getTimeBasedTheme();
      }
      
      // Apply the theme class
      document.documentElement.className = currentTheme === 'default' ? '' : 'theme-' + currentTheme;
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('chatzTheme') || 'auto';
    applyTheme(savedTheme);

    // Update theme every minute only if auto is selected
    setInterval(() => {
      const currentTheme = localStorage.getItem('chatzTheme') || 'auto';
      if (currentTheme === 'auto') {
        applyTheme('auto');
      }
    }, 60000);

    // Listen for theme changes in other tabs
    window.addEventListener('storage', (e) => {
      if (e.key === 'chatzTheme') {
        const theme = e.newValue || 'auto';
        applyTheme(theme);
      }
    });

    // Remove duplicate theme initialization code
  </script>
</head>
<body>
  <header>
    <a href="/Chatz/index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <h1>Global Chat</h1>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." class="message-input" />
        <button id="send-btn" class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
