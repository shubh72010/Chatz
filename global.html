<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/nothing-theme.css" />
  <link rel="stylesheet" href="styles/profileModal.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="js/theme.js" defer></script>
  <script type="module" src="js/globalChat.js"></script>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='index.html'" title="Go back to main menu">&#8592;</button> <div id="user-info" style="position: absolute; left: 1rem; top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
      <img id="user-pic" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; display: none;" />
      <span id="user-name" style="font-size: 0.9rem; font-weight: 600; display: none;"></span>
    <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
    <span>Global Chat</span>
    <div style="width: 100px;"></div>
  </header>

  <main class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-header-info"></div>
      </div>

      <div class="loading-messages" id="loading-messages">
        <div class="loading-spinner"></div>
        <span>Loading messages...</span>
      </div>

      <div class="chat-messages" id="chat-messages"></div>

      <button id="scroll-bottom-btn" class="scroll-bottom-btn" title="Scroll to bottom">
        <i class="fas fa-chevron-down"></i>
      </button>

      <div class="reply-preview hidden" id="reply-preview">
        <div class="reply-preview-content">
          <div class="reply-preview-text">
            <span class="reply-preview-sender" id="reply-sender"></span>
            <span id="reply-text"></span>
          </div>
          <button class="reply-preview-cancel" id="cancel-reply">&times;</button>
        </div>
      </div>

      <div class="message-input-container">
        <div class="message-input-wrapper">
          <textarea
            id="message-input"
            class="message-input"
            placeholder="Type a message..."
            rows="1"
            maxlength="1000"
            readonly
          ></textarea>
          <div class="message-actions">
            <button class="action-button emoji-button" title="Add emoji">
              <i class="far fa-smile"></i>
            </button>
            <button id="send-btn" class="send-button" title="Send message">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
