<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <style>
    :root {
      --main: #726dff;
      --main-dark: #554fa6;
      --main-light: #a3a0ff;
      --bg: #23272f;
      --bg-light: #2e323c;
      --bg-gradient: linear-gradient(135deg, #726dff 0%, #554fa6 100%);
      --bubble-own: #726dff;
      --bubble-other: #2e323c;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #23272f;
      --header-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      --input-bg: #292d36;
      --input-border: #44415e;
      --input-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      --reply-bg: #554fa6;
      --reply-border: #a3a0ff;
      --scrollbar-thumb: #726dff55;
      --scrollbar-track: #23272f;
    }

    /* DARK THEME */
    .theme-dark {
      --main: #23272f;
      --main-dark: #181b20;
      --main-light: #44415e;
      --bg: #181b20;
      --bg-light: #23272f;
      --bg-gradient: linear-gradient(135deg, #181b20 0%, #23272f 100%);
      --bubble-own: #44415e;
      --bubble-other: #23272f;
      --bubble-own-text: #fff;
      --bubble-other-text: #e6e6fa;
      --header-bg: #181b20;
      --input-bg: #23232f;
      --input-border: #44415e;
      --reply-bg: #23272f;
      --reply-border: #726dff;
      --scrollbar-thumb: #44415e;
      --scrollbar-track: #181b20;
    }

    /* LIGHT THEME */
    .theme-light {
      --main: #7b5cff;
      --main-dark: #5a3ec8;
      --main-light: #b3aaff;
      --bg: #f4f6fb;
      --bg-light: #fff;
      --bg-gradient: linear-gradient(135deg, #e9e6ff 0%, #f4f6fb 100%);
      --bubble-own: #7b5cff;
      --bubble-other: #e9e6ff;
      --bubble-own-text: #fff;
      --bubble-other-text: #23272f;
      --header-bg: #fff;
      --input-bg: #f4f6fb;
      --input-border: #b3aaff;
      --reply-bg: #e9e6ff;
      --reply-border: #7b5cff;
      --scrollbar-thumb: #b3aaff;
      --scrollbar-track: #f4f6fb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      min-width: 0;
      min-height: 0;
      overflow: hidden;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem 1rem 1.5rem;
      text-align: left;
      font-size: 1.5rem;
      font-weight: 700;
      user-select: none;
      position: relative;
      border-radius: 0 0 1.2rem 1.2rem;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }
    #user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    #user-pic {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #44415e;
      border: 2px solid var(--main);
      display: none;
    }
    #user-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--main-light);
      display: none;
    }
    #auth-btns {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    button.auth-btn {
      background: var(--main);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.4rem 1.1rem;
      border-radius: 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px 0 rgba(114,109,255,0.08);
      outline: none;
    }
    button.auth-btn:hover { background: var(--main-dark); }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2.2rem 0.5rem 1.2rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      background: transparent;
      min-height: 0;
      min-width: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.7rem;
      max-width: 80%;
      margin-bottom: 0.2rem;
      position: relative;
      transition: background 0.15s;
    }
    .message.own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      background: #44415e;
      border: 2px solid var(--main-dark);
      margin-bottom: 2px;
      flex-shrink: 0;
      display: none; /* Enable if you want avatars per message */
    }
    .bubble {
      padding: 0.7rem 1.2rem;
      border-radius: 1.3rem;
      background: var(--bubble-other);
      color: var(--bubble-other-text);
      font-size: 1.07rem;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
      position: relative;
      min-width: 0;
      word-break: break-word;
      transition: background 0.15s;
    }
    .message.own .bubble {
      background: var(--bubble-own);
      color: var(--bubble-own-text);
      border-bottom-right-radius: 0.4rem;
      border-bottom-left-radius: 1.3rem;
    }
    .message:not(.own) .bubble {
      border-bottom-left-radius: 0.4rem;
      border-bottom-right-radius: 1.3rem;
    }
    .sender {
      font-size: 0.92rem;
      font-weight: 600;
      color: var(--main-light);
      margin-bottom: 2px;
      display: block;
      opacity: 0.85;
    }
    .message.own .sender { color: #fff; }
    .meta {
      font-size: 0.75rem;
      opacity: 0.5;
      margin-top: 0.2rem;
      user-select: none;
      text-align: right;
    }
    .reply-preview {
      background: var(--reply-bg);
      padding: 0.5rem 1.1rem;
      margin: 0 1.2rem 0.7rem 1.2rem;
      border-left: 3px solid var(--reply-border);
      font-size: 0.93rem;
      color: #dcdcff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.7rem;
      box-shadow: 0 2px 8px 0 rgba(114,109,255,0.08);
    }
    .reply-preview span {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .reply-preview button {
      background: transparent;
      border: none;
      color: #dcdcff;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      margin-left: 1rem;
    }
    form {
      display: flex;
      flex-wrap: nowrap;
      padding: 1.1rem 1.2rem 1.1rem 1.2rem;
      background: var(--input-bg);
      gap: 0.7rem;
      align-items: center;
      border-radius: 1.2rem 1.2rem 0 0;
      box-shadow: var(--input-shadow);
      z-index: 2;
    }
    #message {
      flex: 3 1 auto;
      padding: 0.7rem 1.2rem;
      border-radius: 1.3rem;
      border: 1.5px solid var(--input-border);
      outline: none;
      background: #23232f;
      color: white;
      font-size: 1.07rem;
      transition: border 0.18s;
    }
    #message:focus {
      border: 1.5px solid var(--main);
      background: #23232f;
    }
    button#send-btn {
      flex: 0 0 auto;
      padding: 0.7rem 1.3rem;
      border-radius: 1.3rem;
      border: none;
      background: var(--main);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.07rem;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px 0 rgba(114,109,255,0.08);
      outline: none;
    }
    button#send-btn:disabled {
      background: #44415e;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button#send-btn:hover:not(:disabled) { background: var(--main-dark); }
    @media (max-width: 600px) {
      header { font-size: 1.1rem; padding: 0.7rem 0.7rem; }
      #chat { padding: 1.1rem 0.2rem 0.7rem 0.2rem; }
      form { padding: 0.7rem 0.7rem; }
      .reply-preview { margin: 0 0.5rem 0.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <div id="user-info">
      <img id="user-pic" src="" alt="Profile" />
      <span id="user-name"></span>
    </div>
    <span style="margin-left:1rem;letter-spacing:1px;">Chatz</span>
    <div id="auth-btns">
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="back-btn" class="auth-btn" style="display:none;">&larr; Back</button>
    </div>
  </header>
  <div id="chat"></div>
  <div id="reply-preview" class="reply-preview" style="display:none;">
    <span id="reply-text"></span>
    <button id="cancel-reply" title="Cancel reply">&times;</button>
  </div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
    <button id="send-btn" type="submit" disabled>Send</button>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240",
      measurementId: "G-2VHETC9V8B"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");
    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    const cancelReplyBtn = document.getElementById("cancel-reply");
    const signInBtn = document.getElementById("sign-in");
    const backBtn = document.getElementById("back-btn");
    const userPic = document.getElementById("user-pic");
    const userName = document.getElementById("user-name");
    let replyTo = null;

    const scrollToBottom = () => { chat.scrollTop = chat.scrollHeight; };
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    function truncate(str, n) {
      return str.length > n ? str.substr(0, n - 1) + "â€¦" : str;
    }
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (auth.currentUser && data.uid === auth.currentUser.uid) {
        msgDiv.classList.add("own");
      }
      // Optionally show avatars per message (like Discord)
      // const avatar = document.createElement("img");
      // avatar.className = "avatar";
      // avatar.src = data.photoURL || "https://via.placeholder.com/32/726dff/fff?text=U";
      // msgDiv.appendChild(avatar);

      let replyHTML = "";
      if (data.replyTo) {
        replyHTML = `<div style="font-size:0.8rem; opacity:0.7; margin-bottom:4px; border-left: 3px solid var(--reply-border); padding-left: 6px; color:#ccc;">
          Reply to: <strong>${escapeHtml(data.replyTo.name || "Anonymous")}</strong>: ${escapeHtml(truncate(data.replyTo.message, 40))}
        </div>`;
      }
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `
        ${replyHTML}
        <span class="sender">${escapeHtml(data.name || "Anonymous")}</span>
        ${escapeHtml(data.message)}
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      msgDiv.appendChild(bubble);

      msgDiv.addEventListener("click", () => {
        if (!auth.currentUser) return;
        if (data.uid === auth.currentUser.uid) return;
        replyTo = {
          id: snapshot.key,
          name: data.name,
          message: data.message,
        };
        replyText.textContent = `${replyTo.name || "Anonymous"}: ${truncate(replyTo.message, 50)}`;
        replyPreview.style.display = "flex";
        messageInput.focus();
      });
      chat.appendChild(msgDiv);
      scrollToBottom();
    });
    cancelReplyBtn.addEventListener("click", () => {
      replyTo = null;
      replyPreview.style.display = "none";
    });
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!auth.currentUser) return alert("You must be signed in to send messages.");
      const msg = messageInput.value.trim();
      if (!msg) return;
      const newMsg = {
        uid: auth.currentUser.uid,
        name: auth.currentUser.displayName || "Anonymous",
        message: msg,
        timestamp: Date.now(),
        // photoURL: auth.currentUser.photoURL || undefined // Uncomment if you want avatars per message
      };
      if (replyTo) newMsg.replyTo = replyTo;
      push(messagesRef, newMsg)
        .then(() => {
          messageInput.value = "";
          replyTo = null;
          replyPreview.style.display = "none";
        })
        .catch((err) => {
          console.error("Error sending message:", err);
        });
    });
    signInBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider).catch((error) => {
        console.error("Sign-in error:", error);
      });
    });
    backBtn.addEventListener("click", () => {
      window.history.back();
    });
    onAuthStateChanged(auth, (user) => {
      if (user) {
        messageInput.disabled = false;
        sendBtn.disabled = false;
        signInBtn.style.display = "none";
        backBtn.style.display = "inline-block";
        messageInput.placeholder = "Type a message...";
        // Show user info
        userPic.style.display = "block";
        userName.style.display = "block";
        userPic.src = user.photoURL || "https://via.placeholder.com/38/726dff/fff?text=U";
        userName.textContent = user.displayName || "Anonymous";
      } else {
        messageInput.value = "";
        messageInput.placeholder = "Sign in to chat";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        signInBtn.style.display = "inline-block";
        backBtn.style.display = "none";
        replyTo = null;
        replyPreview.style.display = "none";
        // Hide user info
        userPic.style.display = "none";
        userName.style.display = "none";
      }
    });
  </script>
  <script>
    // Apply theme from localStorage on page load
    (function() {
      const theme = localStorage.getItem('chatzTheme') || 'default';
      document.documentElement.className = 'theme-' + theme;
    })();
  </script>
  <script>
    window.addEventListener('storage', function(e) {
      if (e.key === 'chatzTheme') {
        const theme = e.newValue || 'default';
        document.documentElement.className = 'theme-' + theme;
      }
    });
  </script>
</body>
</html>
