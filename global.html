<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
      color: #f0eaff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem 2.5rem;
      background: rgba(44,32,69,0.85);
      box-shadow: 0 4px 32px #0002;
      border-bottom: 1px solid #a259ff33;
      z-index: 10;
      backdrop-filter: blur(12px);
    }
    #back-btn {
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #back-btn:hover {
      background: #5f27cd;
      box-shadow: 0 4px 16px #a259ff44;
    }
    header > span {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 12px #a259ff55;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      min-width: 0;
      min-height: 0;
      position: relative;
    }
    #chat {
      flex: 1;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      overflow-y: auto;
      padding: 2rem 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      font-size: 1.08rem;
    }
    .message {
      background: rgba(255,255,255,0.18);
      border-radius: 1.2rem;
      padding: 0.8rem 1.3rem;
      color: #2c2045;
      font-weight: 500;
      box-shadow: 0 2px 12px #a259ff22;
      word-break: break-word;
      border-left: 5px solid #a259ff;
      max-width: 90%;
    }
    .message.own {
      background: linear-gradient(90deg, #a259ff 60%, #5f27cd 100%);
      color: #fff;
      border-left: 5px solid #fff;
      align-self: flex-end;
      box-shadow: 0 4px 16px #a259ff33;
    }
    .meta {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }
    #chat-form {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      padding: 0;
      background: none;
      border: none;
      box-shadow: none;
    }
    #message {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 2rem;
      border: 2px solid #a259ff;
      background: rgba(255,255,255,0.2);
      color: #2c2045;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
      box-shadow: 0 2px 8px #a259ff22;
    }
    #message:focus {
      border: 2px solid #fff;
      background: #fff;
      color: #a259ff;
    }
    #send-btn {
      background: #a259ff;
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #send-btn:disabled {
      background: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #send-btn:not(:disabled):hover {
      background: #5f27cd;
      box-shadow: 0 4px 16px #a259ff44;
    }
  </style>
</head>
<body>
  <header>
    <button id="back-btn" class="auth-btn">&#8592; Back</button>
    <span>Chatz</span>
  </header>
  <main>
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
      <button id="send-btn" type="submit" disabled>Send</button>
    </form>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      get,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");
    const backBtn = document.getElementById("back-btn");

    let currentUserNickname = "Guest";

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        messageInput.disabled = false;
        sendBtn.disabled = false;
        currentUserNickname = user.displayName || "Anonymous";
        loadMessages();
      } else {
        messageInput.disabled = true;
        sendBtn.disabled = true;
        clearChat();
      }
    });

    function getChatRef() {
      return ref(db, "messages");
    }
    function clearChat() {
      chat.innerHTML = "";
    }
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }
    function loadMessages() {
      clearChat();
      const chatRef = getChatRef();
      get(chatRef).then((snapshot) => {
        if (snapshot.exists()) {
          const messages = snapshot.val();
          Object.values(messages).forEach((data) => {
            appendMessageToChat(data);
          });
          scrollToBottom();
        }
      });
      onChildAdded(chatRef, (snapshot) => {
        appendMessageToChat(snapshot.val());
        scrollToBottom();
      });
    }
    function appendMessageToChat(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (auth.currentUser && data.uid === auth.currentUser.uid) msgDiv.classList.add("own");
      msgDiv.innerHTML = `
        <strong>${escapeHtml(data.name)}</strong>: ${escapeHtml(data.message)}
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      chat.appendChild(msgDiv);
    }

    // Send Message
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!auth.currentUser) return alert("You must be signed in to send messages.");
      const msg = messageInput.value.trim();
      if (!msg) return;
      const newMsg = {
        uid: auth.currentUser.uid,
        name: currentUserNickname,
        message: msg,
        timestamp: Date.now(),
      };
      try {
        await push(getChatRef(), newMsg);
        messageInput.value = "";
      } catch (err) {
        alert("Failed to send message. Please try again.");
      }
    });

    // Back Button
    if (backBtn) {
      backBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
