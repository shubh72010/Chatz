<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --settings-bg: rgba(44,32,69,0.96);
      --text: #f0eaff;
      --input-bg: rgba(255,255,255,0.16);
      --bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--main);
      background: var(--settings-bg);
      box-shadow: 0 4px 32px #0002;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      min-height: 60px;
      padding: 0;
    }
    .header-left {
      min-width: 170px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 1rem;
    }
    .header-center {
      flex: 1;
      text-align: center;
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--main);
      letter-spacing: 1.2px;
      user-select: none;
    }
    main {
      flex: 1;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 1.3rem;
      min-height: 0;
    }
    .chat-container {
      background: var(--settings-bg);
      border-radius: 2rem;
      box-shadow: 0 4px 32px #a259ff33;
      width: 98vw;
      max-width: 700px;
      min-height: 420px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      min-height: 0;
      padding: 1.2rem 1.1rem 0.4rem 1.1rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      min-height: 0;
      margin-bottom: 0.6rem;
      max-height: 55vh;
      padding-right: 2px;
      scroll-behavior: smooth;
    }
    .chat-input-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-top: 0.9rem;
      padding-bottom: 0.5rem;
    }
    #message {
      flex: 1;
      padding: 0.7rem 1.3rem;
      border-radius: 1.5rem;
      border: 2px solid var(--main);
      background: var(--input-bg);
      color: var(--main);
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
    }
    #message:focus { border: 2px solid var(--accent); background: #fff; color: var(--main);}
    .send-btn, #send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 0.2rem;
      box-shadow: 0 2px 8px #a259ff33;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 52px;
      min-height: 44px;
    }
    .send-btn:hover, #send-btn:hover { background: var(--accent);}
    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 2rem 0 1rem 0;
      pointer-events:none;
      user-select: none;
    }
    @media (max-width: 700px) {
      .chat-container { padding: 0.7rem 0.6rem 0.3rem 0.6rem; min-height: 200px; border-radius: 1.2rem;}
      header { font-size: 1.1rem; min-height: 44px; }
      main { margin-top: 54px; }
      .header-left { min-width: 85px; }
      .chat-input-bar input { font-size: 0.98rem; padding: 0.5rem 0.9rem;}
      .send-btn, #send-btn { min-width: 40px; min-height: 36px; font-size: 1rem; padding: 0.4rem 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
    </div>
    <div class="header-center">Global Chat</div>
  </header>
  <main>
    <div class="chat-container">
      <div id="chat"></div>
      <form id="chat-form" class="chat-input-bar" autocomplete="off">
        <input type="text" id="message" placeholder="Type a message..." maxlength="500" autocomplete="off" required />
        <button type="submit" id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
      <div id="reply-preview" style="display:none;">
        <span id="reply-text"></span>
        <button id="cancel-reply" type="button">Cancel</button>
      </div>
    </div>
  </main>
  <div class="footer">Made with ❤️ by PurpleDevs</div>
  <!-- Wire up helpers and chat logic -->
  <script type="module" src="./firebaseHelpers.js"></script>
  <script type="module" src="./chatLogic.js"></script>
</body>
</html>
