<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/nothing-theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="js/theme.js" defer></script>
</head>
<body>
  <header>
    <button class="back-btn" onclick="window.location.href='/Chatz/index.html'">&larr; Back</button>
    <span id="chat-header-title">Global Chat</span>
    <div style="width: 100px;"></div>
  </header>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-header-info">
          <div class="chat-header-title">Global Chat</div>
          <div class="chat-header-status" id="online-count">0 online</div>
        </div>
        <div class="chat-header-actions">
          <button class="action-btn" id="refresh-btn" title="Refresh Messages">
            <i class="fas fa-sync-alt"></i>
          </button>
          <div class="chat-stats">
            <div class="stat-item">
              <i class="fas fa-message"></i>
              <span id="message-count">0</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-users"></i>
              <span id="user-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="loading-messages" id="loading-messages">
        <div class="loading-spinner"></div>
        Loading messages...
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be populated here -->
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <span id="typing-text"></span>
      </div>

      <div class="reply-preview" id="reply-preview" style="display: none;">
        <div class="reply-preview-content">
          <div class="reply-preview-text">
            <span class="reply-preview-sender" id="reply-sender"></span>
            <span id="reply-text"></span>
          </div>
          <button class="reply-preview-cancel" id="cancel-reply">&times;</button>
        </div>
      </div>

      <div class="message-input-container">
        <div class="message-input-wrapper">
          <textarea
            id="message-input"
            class="message-input"
            placeholder="Type a message to everyone..."
            rows="1"
          ></textarea>
          <div class="message-actions">
            <button class="action-button emoji-button" title="Add emoji">
              <i class="far fa-smile"></i>
            </button>
          </div>
        </div>
        <button id="send-btn" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { authHandler } from './js/auth.js';
    import { initializeTheme } from './js/themeManager.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { ref, onValue, push, set, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { db } from './js/firebaseConfig.js';

    // Initialize theme first
    document.addEventListener('DOMContentLoaded', () => {
      initializeTheme();
    });

    // Get DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');
    const typingText = document.getElementById('typing-text');
    const loadingMessages = document.getElementById('loading-messages');
    const replyPreview = document.getElementById('reply-preview');
    const replySender = document.getElementById('reply-sender');
    const replyText = document.getElementById('reply-text');
    const cancelReplyBtn = document.getElementById('cancel-reply');
    const messageCountEl = document.getElementById('message-count');
    const userCountEl = document.getElementById('user-count');
    const onlineCountEl = document.getElementById('online-count');
    const refreshBtn = document.getElementById('refresh-btn');

    let replyTo = null;
    let messageCount = 0;
    let userCount = 0;
    let onlineCount = 0;
    let typingTimeout = null;

    // Initialize global chat
    async function initializeGlobalChat() {
      try {
        // Set up message listeners
        const messagesRef = ref(db, 'global_messages');
        onValue(messagesRef, (snapshot) => {
          const messages = [];
          snapshot.forEach((childSnapshot) => {
            messages.push([childSnapshot.key, childSnapshot.val()]);
          });
          updateMessages(messages);
          loadingMessages.style.display = 'none';
        });

        // Set up online users listener
        const usersRef = ref(db, 'users');
        onValue(usersRef, (snapshot) => {
          let online = 0;
          let total = 0;
          snapshot.forEach((childSnapshot) => {
            total++;
            if (childSnapshot.val().online) {
              online++;
            }
          });
          onlineCount = online;
          userCount = total;
          updateStats();
        });

        // Set up typing status listener
        const typingRef = ref(db, 'global_typing');
        onValue(typingRef, (snapshot) => {
          const typingUsers = [];
          snapshot.forEach((childSnapshot) => {
            if (childSnapshot.key !== authHandler.getCurrentUser()?.uid) {
              typingUsers.push([childSnapshot.key, childSnapshot.val()]);
            }
          });
          updateTypingStatus(typingUsers);
        });

      } catch (error) {
        console.error('Error initializing global chat:', error);
        alert('Failed to load global chat. Please try again.');
        window.location.href = '/Chatz/index.html';
      }
    }

    // Update messages
    function updateMessages(messages) {
      if (!messages) return;

      const wasNearBottom = isNearBottom();
      chatMessages.innerHTML = '';

      messages.forEach(([messageId, message]) => {
        const messageElement = createMessageElement(message, messageId);
        chatMessages.appendChild(messageElement);
      });

      if (wasNearBottom) {
        scrollToBottom();
      }

      messageCount = messages.length;
      updateStats();
    }

    // Create message element
    function createMessageElement(message, messageId) {
      const isOwn = message.sender === authHandler.getCurrentUser()?.uid;
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isOwn ? 'own' : ''}`;

      const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : 'Sending...';
      const senderName = message.senderName || 'Anonymous';
      const senderPhoto = message.senderPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(senderName)}&background=726dff&color=fff`;

      let replyHTML = '';
      if (message.replyTo) {
        replyHTML = `
          <div class="reply-to">
            Reply to ${escapeHtml(message.replyTo.senderName)}: ${escapeHtml(truncate(message.replyTo.text, 40))}
          </div>
        `;
      }

      messageDiv.innerHTML = `
        <img src="${senderPhoto}" 
             alt="Profile" 
             class="message-avatar"
             data-uid="${message.sender}" />
        <div class="message-content">
          <div class="message-sender">${escapeHtml(senderName)}</div>
          ${replyHTML}
          ${escapeHtml(message.text)}
          <div class="message-time">${timestamp}</div>
        </div>
      `;

      // Add click handler for reply
      const messageContentDiv = messageDiv.querySelector('.message-content');
      messageContentDiv.onclick = (e) => {
        if (!isOwn && !e.target.closest('img[data-uid]')) {
          setReply(message, messageId);
        }
      };

      return messageDiv;
    }

    // Update typing status
    function updateTypingStatus(typingUsers) {
      if (!typingUsers || typingUsers.length === 0) {
        typingIndicator.classList.remove('active');
        return;
      }

      const typingUser = typingUsers[0];
      const typingUserName = typingUser[1].senderName || 'Someone';
      typingText.textContent = `${typingUserName} is typing...`;
      typingIndicator.classList.add('active');
    }

    // Update stats
    function updateStats() {
      if (messageCountEl) messageCountEl.textContent = messageCount;
      if (userCountEl) userCountEl.textContent = userCount;
      if (onlineCountEl) onlineCountEl.textContent = `${onlineCount} online`;
    }

    // Helper functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function truncate(text, length) {
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }

    function scrollToBottom(smooth = true) {
      if (smooth) {
        chatMessages.scrollTo({
          top: chatMessages.scrollHeight,
          behavior: 'smooth'
        });
      } else {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function isNearBottom() {
      return chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 100;
    }

    function setReply(message, messageId) {
      replyTo = {
        messageId,
        senderId: message.sender,
        senderName: message.senderName,
        text: message.text
      };
      
      replySender.textContent = message.senderName || 'Anonymous';
      replyText.textContent = truncate(replyTo.text, 40);
      replyPreview.style.display = 'block';
      
      messageInput.focus();
    }

    function cancelReply() {
      replyTo = null;
      replyPreview.style.display = 'none';
    }

    // Set typing status
    function setTypingStatus(isTyping) {
      if (!authHandler.getCurrentUser()) return;

      const typingRef = ref(db, `global_typing/${authHandler.getCurrentUser().uid}`);
      if (isTyping) {
        set(typingRef, {
          senderName: authHandler.getCurrentUser().displayName,
          timestamp: serverTimestamp()
        });
      } else {
        set(typingRef, null);
      }
    }

    // Event listeners
    sendBtn.onclick = async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      try {
        const user = authHandler.getCurrentUser();
        if (!user) throw new Error('Not authenticated');

        const messageData = {
          text: message,
          sender: user.uid,
          senderName: user.displayName || 'Anonymous',
          senderPhoto: user.photoURL,
          timestamp: serverTimestamp()
        };

        if (replyTo) {
          messageData.replyTo = {
            messageId: replyTo.messageId,
            senderId: replyTo.senderId,
            senderName: replyTo.senderName,
            text: replyTo.text
          };
        }

        await push(ref(db, 'global_messages'), messageData);
        messageInput.value = '';
        cancelReply();
        scrollToBottom();
        setTypingStatus(false);
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    };

    messageInput.onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    };

    messageInput.oninput = () => {
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }
      setTypingStatus(true);
      typingTimeout = setTimeout(() => {
        setTypingStatus(false);
      }, 3000);
    };

    cancelReplyBtn.onclick = cancelReply;

    refreshBtn.onclick = async () => {
      try {
        loadingMessages.style.display = 'flex';
        const messagesRef = ref(db, 'global_messages');
        const snapshot = await get(messagesRef);
        const messages = [];
        snapshot.forEach((childSnapshot) => {
          messages.push([childSnapshot.key, childSnapshot.val()]);
        });
        updateMessages(messages);
      } catch (error) {
        console.error('Error refreshing messages:', error);
        alert('Failed to refresh messages. Please try again.');
      } finally {
        loadingMessages.style.display = 'none';
      }
    };

    // Initialize chat when user is authenticated
    onAuthStateChanged(authHandler.auth, (user) => {
      if (user) {
        initializeGlobalChat();
      } else {
        window.location.href = '/Chatz/signin.html';
      }
    });

    // Setup profile clicks
    document.addEventListener('click', (e) => {
      const avatar = e.target.closest('img[data-uid]');
      if (avatar && avatar.dataset.uid) {
        e.preventDefault();
        e.stopPropagation();
        authHandler.showProfileModal(avatar.dataset.uid);
      }
    });

    // Add event listeners for action buttons
    document.querySelector('.emoji-button').addEventListener('click', () => {
      alert('Emoji picker feature coming soon!');
    });
  </script>
</body>
</html>
