<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <style id="theme-style">
    :root {
      --main: #726dff;
      --accent: #5c58e0;
      --settings-bg: #282545;
      --text: #f8f8ff;
      --input-bg: #2a2950;
      --bg: linear-gradient(135deg, #181622 0%, #282545 100%);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
    }
    header {
      background: var(--settings-bg);
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      user-select: none;
      position: relative;
      box-shadow: 0 4px 32px #0002;
    }
    .header-left {
      position: absolute;
      left: 1rem;
      top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .back-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover { background: var(--accent); }
    #auth-btns {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button.auth-btn {
      background: var(--main);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    button.auth-btn:hover { background: var(--accent); }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scroll-behavior: smooth;
      background: #252438;
    }
    .message {
      padding: 0.6rem 1rem;
      background: #3a375a;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
      cursor: pointer;
      position: relative;
      transition: background-color 0.15s ease;
    }
    .message .sender {
      font-size: 0.92rem;
      font-weight: 600;
      color: var(--main);
      margin-bottom: 2px;
      opacity: 0.98;
      display: block;
    }
    .message:hover { background: #4b4781; }
    .own {
      background: var(--main);
      align-self: flex-end;
    }
    .own .sender { color: #fff; }
    .meta {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 0.2rem;
      user-select: none;
    }
    .reply-preview {
      background: #554fa6;
      padding: 0.5rem 1rem;
      margin: 0 1rem 0.5rem 1rem;
      border-left: 3px solid #a3a0ff;
      font-size: 0.85rem;
      color: #dcdcff;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0.5rem;
    }
    .reply-preview span {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .reply-preview button {
      background: transparent;
      border: none;
      color: #dcdcff;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    form {
      display: flex;
      flex-wrap: nowrap;
      padding: 1rem;
      background: #2d2b45;
      gap: 0.5rem;
      align-items: center;
    }
    #username { display: none; }
    #message {
      flex: 3 1 auto;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      background: var(--input-bg);
      color: var(--main);
      font-size: 1rem;
    }
    button#send-btn {
      flex: 0 0 auto;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      border: none;
      background: var(--main);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    button#send-btn:disabled {
      background: #44415e;
      cursor: not-allowed;
    }
    button#send-btn:hover:not(:disabled) {
      background: var(--accent);
    }
    .footer {
      padding: 0.5rem 0 1rem 0;
      text-align: center;
      font-size: 0.97rem;
      color: #b3b3e6;
      opacity: 0.7;
      user-select: none;
    }
    @media (max-width: 480px) {
      form { flex-wrap: wrap; }
      #username { display: none; }
      #message { flex: 1 1 100%; }
      button#send-btn { flex: 1 1 100%; margin-top: 0.5rem; }
      .header-left { min-width: 85px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fa fa-arrow-left"></i> Back
      </button>
    </div>
    Chat
    <div id="auth-btns">
      <button id="sign-in" class="auth-btn">Sign In</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>
  <div id="chat"></div>
  <div id="reply-preview" class="reply-preview" style="display:none;">
    <span id="reply-text"></span>
    <button id="cancel-reply" title="Cancel reply">&times;</button>
  </div>
  <form id="chat-form">
    <input type="text" id="username" readonly placeholder="Sign in to chat" style="display:none;" />
    <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
    <button id="send-btn" type="submit" disabled>Send</button>
  </form>
  <div class="footer">Made with ❤️ by PurpleDevs</div>
  <script type="module">
    // Theme system
    const THEMES = {
      default: {
        '--main': '#726dff',
        '--accent': '#5c58e0',
        '--settings-bg': '#282545',
        '--text': '#f8f8ff',
        '--input-bg': '#2a2950',
        '--bg': 'linear-gradient(135deg, #181622 0%, #282545 100%)'
      },
      light: {
        '--main': '#a259ff',
        '--accent': '#5f27cd',
        '--settings-bg': '#f4f0ff',
        '--text': '#312b67',
        '--input-bg': '#fff',
        '--bg': 'linear-gradient(135deg, #b9adf8 0%, #f4f0ff 100%)'
      }
      // Add more themes if needed
    };
    function setThemeFromSettings() {
      const themeName = localStorage.getItem("theme") || "default";
      const theme = THEMES[themeName] || THEMES.default;
      const styleNode = document.getElementById("theme-style");
      let css = ":root {";
      for (const key in theme) css += `${key}: ${theme[key]};`;
      css += "}";
      styleNode.textContent = css + styleNode.textContent.replace(/^:root\s*\{[^}]*\}/, '');
    }
    setThemeFromSettings();

    // Firebase chat logic
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");
    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    const cancelReplyBtn = document.getElementById("cancel-reply");
    const signInBtn = document.getElementById("sign-in");
    const signOutBtn = document.getElementById("sign-out");

    let replyTo = null;

    const scrollToBottom = () => {
      chat.scrollTop = chat.scrollHeight;
    };

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function truncate(str, n) {
      return str.length > n ? str.substr(0, n - 1) + "…" : str;
    }

    const messagesRef = ref(db, "messages");

    onChildAdded(messagesRef, (snapshot) => {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (auth.currentUser && data.uid === auth.currentUser.uid) {
        msgDiv.classList.add("own");
      }

      let replyHTML = "";
      if (data.replyTo) {
        replyHTML = `<div style="font-size:0.75rem; opacity:0.7; margin-bottom:4px; border-left: 3px solid #a3a0ff; padding-left: 6px; color:#ccc;">
          Reply to: <strong>${escapeHtml(data.replyTo.displayName || "Anonymous")}</strong>: ${escapeHtml(truncate(data.replyTo.message, 40))}
        </div>`;
      }

      msgDiv.innerHTML = `
        ${replyHTML}
        <span class="sender">${escapeHtml(data.displayName || "Anonymous")}</span>
        ${escapeHtml(data.message)}
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      msgDiv.addEventListener("click", () => {
        if (!auth.currentUser) return;
        if (data.uid === auth.currentUser.uid) return;
        replyTo = {
          id: snapshot.key,
          displayName: data.displayName || "Anonymous",
          message: data.message,
        };
        replyText.textContent = `${replyTo.displayName}: ${truncate(data.message, 50)}`;
        replyPreview.style.display = "flex";
        messageInput.focus();
      });
      chat.appendChild(msgDiv);
      scrollToBottom();
    });

    cancelReplyBtn.addEventListener("click", () => {
      replyTo = null;
      replyPreview.style.display = "none";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!auth.currentUser) return alert("You must be signed in to send messages.");
      const msg = messageInput.value.trim();
      if (!msg) return;
      const newMsg = {
        uid: auth.currentUser.uid,
        displayName: auth.currentUser.displayName || "Anonymous",
        message: msg,
        timestamp: Date.now(),
      };
      if (replyTo) newMsg.replyTo = replyTo;
      push(messagesRef, newMsg)
        .then(() => {
          messageInput.value = "";
          replyTo = null;
          replyPreview.style.display = "none";
        })
        .catch((err) => {
          console.error("Error sending message:", err);
        });
    });

    signInBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider).catch((error) => {
        console.error("Sign-in error:", error);
      });
    });

    signOutBtn.addEventListener("click", () => {
      signOut(auth).catch((error) => {
        console.error("Sign-out error:", error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        messageInput.disabled = false;
        sendBtn.disabled = false;
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        messageInput.placeholder = "Type a message...";
      } else {
        messageInput.value = "";
        messageInput.placeholder = "Sign in to chat";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        replyTo = null;
        replyPreview.style.display = "none";
      }
    });
  </script>
</body>
</html>
