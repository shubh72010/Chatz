<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | by Flakious</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --danger: #ff5252;
      --sidebar-bg: rgba(44,32,69,0.7);
      --sidebar-blur: 16px;
      --chat-bg: rgba(255,255,255,0.15);
      --chat-blur: 24px;
      --settings-bg: rgba(44,32,69,0.95);
      --text: #f0eaff;
      --text-dark: #2c2045;
      --input-bg: rgba(255,255,255,0.2);
      --input-border: #a259ff;
      --input-focus: #fff;
      --scrollbar: #a259ff;
      --scrollbar-bg: #2c2045;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: flex-start;
      align-items: stretch;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2.5rem 1.2rem 2.5rem;
      background: rgba(44,32,69,0.85);
      box-shadow: 0 4px 32px #0002;
      border-bottom: 1px solid #a259ff33;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
      animation: fadeInDown 0.5s;
    }
    #header-user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 600;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.08);
      border-radius: 2rem;
      padding: 0.3rem 1rem 0.3rem 0.3rem;
      box-shadow: 0 2px 8px #0002;
      animation: fadeInLeft 0.7s;
    }
    #user-pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--main);
      object-fit: cover;
      background: #fff;
    }
    #display-username {
      color: var(--main);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    header > span {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 12px #a259ff55;
      user-select: none;
      animation: fadeIn 1s;
    }
    #auth-btns {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .auth-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
      animation: fadeInRight 0.7s;
    }
    .auth-btn:hover {
      background: var(--accent);
      box-shadow: 0 4px 16px #a259ff44;
    }
    #container {
      display: flex;
      flex: 1;
      min-height: 0;
      min-width: 0;
      overflow: hidden;
    }
    aside#sidebar {
      width: 270px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(var(--sidebar-blur));
      border-right: 1.5px solid #a259ff33;
      padding: 1.5rem 1rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      box-shadow: 2px 0 24px #0002;
      overflow-y: auto;
      transition: background 0.3s;
      animation: slideInLeft 0.7s;
    }
    .sidebar-section h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--main);
      letter-spacing: 1px;
      text-shadow: 0 1px 8px #a259ff22;
    }
    .sidebar-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .sidebar-list li {
      background: rgba(255,255,255,0.09);
      border-radius: 1.2rem;
      padding: 0.5rem 1rem;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      position: relative;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 0.5s;
    }
    .sidebar-list li.selected,
    .sidebar-list li:hover {
      background: var(--main);
      color: #fff;
      box-shadow: 0 2px 12px #a259ff33;
    }
    .friend-btn, .group-leave-btn {
      background: none;
      border: none;
      color: var(--main);
      font-size: 1.1rem;
      margin-left: 0.7rem;
      cursor: pointer;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .friend-btn:hover, .group-leave-btn:hover {
      background: var(--main);
      color: #fff;
    }
    .group-leave-btn {
      color: var(--danger);
    }
    .group-leave-btn:hover {
      background: var(--danger);
      color: #fff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--chat-bg);
      backdrop-filter: blur(var(--chat-blur));
      border-radius: 2.5rem 0 0 0;
      margin: 1.2rem 1.2rem 1.2rem 0;
      box-shadow: 0 8px 32px #a259ff22;
      overflow: hidden;
      min-width: 0;
      min-height: 0;
      position: relative;
      animation: fadeIn 1s;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 2.5rem 1rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      font-size: 1.08rem;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar) var(--scrollbar-bg);
      animation: fadeIn 1.2s;
    }
    #chat::-webkit-scrollbar {
      width: 8px;
      background: var(--scrollbar-bg);
    }
    #chat::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border-radius: 8px;
    }
    .message {
      background: rgba(255,255,255,0.18);
      border-radius: 1.2rem;
      padding: 0.8rem 1.3rem 0.8rem 1.3rem;
      color: var(--text-dark);
      font-weight: 500;
      box-shadow: 0 2px 12px #a259ff22;
      position: relative;
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      word-break: break-word;
      border-left: 5px solid var(--main);
      animation: fadeInUp 0.4s;
    }
    .message.own {
      background: linear-gradient(90deg, #a259ff 60%, #5f27cd 100%);
      color: #fff;
      border-left: 5px solid #fff;
      align-self: flex-end;
      box-shadow: 0 4px 16px #a259ff33;
    }
    .message .meta {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 0.3rem;
      text-align: right;
    }
    .reply-preview {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      background: rgba(255,255,255,0.18);
      border-left: 4px solid var(--main);
      border-radius: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 2.5rem 0.5rem 2.5rem;
      color: var(--main);
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #a259ff22;
      animation: fadeIn 0.2s;
    }
    #cancel-reply {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: color 0.2s;
    }
    #cancel-reply:hover {
      color: #fff;
      background: var(--danger);
      border-radius: 50%;
    }
    #chat-form {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.2rem 2.5rem 1.2rem 2.5rem;
      background: rgba(44,32,69,0.7);
      border-top: 1.5px solid #a259ff33;
      box-shadow: 0 -2px 16px #a259ff22;
      border-radius: 0 0 2.5rem 0;
      animation: fadeInUp 0.7s;
    }
    #message {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 2rem;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
      box-shadow: 0 2px 8px #a259ff22;
    }
    #message:focus {
      border: 2px solid var(--input-focus);
      background: #fff;
      color: var(--main);
    }
    #send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #send-btn:disabled {
      background: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #send-btn:not(:disabled):hover {
      background: var(--accent);
      box-shadow: 0 4px 16px #a259ff44;
    }
    /* Settings Modal */
    #settings-page {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(44,32,69,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: background 0.3s;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s;
    }
    #settings-page.active {
      display: flex;
    }
    .settings-content {
      background: var(--settings-bg);
      border-radius: 2rem;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 8px 32px #a259ff55;
      min-width: 340px;
      max-width: 95vw;
      color: #fff;
      position: relative;
      animation: scaleIn 0.25s;
    }
    .settings-close-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .settings-close-btn:hover {
      color: var(--danger);
    }
    .settings-section {
      margin-bottom: 1.7rem;
    }
    .settings-section label {
      font-weight: 600;
      color: var(--main);
      margin-bottom: 0.5rem;
      display: block;
    }
    #theme-dropdown-container {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    #theme-select {
      padding: 0.5rem 1.2rem;
      border-radius: 1.2rem;
      border: 2px solid var(--main);
      background: var(--input-bg);
      color: var(--main);
      font-size: 1rem;
      font-weight: 600;
      outline: none;
      margin-left: 0.5rem;
      transition: border 0.2s, background 0.2s;
    }
    #theme-select:focus {
      border: 2px solid var(--accent);
      background: #fff;
      color: var(--main);
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px);}
      to { opacity: 1; transform: translateX(0);}
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Responsive */
    @media (max-width: 900px) {
      #container {
        flex-direction: column;
      }
      aside#sidebar {
        width: 100vw;
        flex-direction: row;
        gap: 1.5rem;
        overflow-x: auto;
        overflow-y: hidden;
        border-radius: 0 0 2rem 2rem;
        border-right: none;
        border-bottom: 1.5px solid #a259ff33;
        padding: 1rem 0.5rem 1rem 1rem;
      }
      main {
        margin: 0.5rem;
        border-radius: 2rem;
      }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.7rem;
        padding: 1rem 0.5rem;
      }
      #container {
        flex-direction: column;
      }
      aside#sidebar {
        width: 100vw;
        min-width: 0;
        padding: 0.7rem 0.2rem 0.7rem 0.7rem;
        border-radius: 0 0 1.2rem 1.2rem;
      }
      main {
        margin: 0.2rem;
        border-radius: 1.2rem;
        padding: 0.5rem;
      }
      #chat-form {
        padding: 0.7rem 0.7rem;
      }
      #chat {
        padding: 1rem 0.7rem 0.5rem 0.7rem;
      }
      .reply-preview {
        margin: 0 0.7rem 0.5rem 0.7rem;
      }
      .settings-content {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="back-btn" class="auth-btn" style="margin-right:1rem;">&#8592; Back</button>
    <div id="header-user-info" style="display:none;">
      <img id="user-pfp" src="https://via.placeholder.com/40/2c2045/f0eaff?text=?" alt="Profile Picture" />
      <span id="display-username">Guest</span>
    </div>
    <span>Chatz</span>
    <div id="auth-btns">
      <button id="settings-btn" class="auth-btn" style="display:none;">Settings</button>
      <button id="sign-out" class="auth-btn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div id="container">
    <aside id="sidebar">
      <div class="sidebar-section">
        <h3>Friends</h3>
        <ul id="friends-list" class="sidebar-list"></ul>
      </div>
      <div class="sidebar-section">
        <h3>Users</h3>
        <ul id="users-list" class="sidebar-list"></ul>
      </div>
      <div class="sidebar-section">
        <h3>My Groups</h3>
        <ul id="my-groups-list" class="sidebar-list"></ul>
      </div>
      <div class="sidebar-section">
        <h3>All Groups</h3>
        <ul id="groups-list" class="sidebar-list"></ul>
        <button id="create-group-btn" style="margin-top:0.5rem;">+ Create Group</button>
      </div>
      <div class="sidebar-section">
        <h3>Public</h3>
        <ul class="sidebar-list">
          <li id="public-chat" class="selected"># General Chat</li>
        </ul>
      </div>
    </aside>
    <main style="flex:1;display:flex;flex-direction:column;">
      <div id="chat"></div>
      <div id="reply-preview" class="reply-preview" style="display:none;">
        <span id="reply-text"></span>
        <button id="cancel-reply" title="Cancel reply">&times;</button>
      </div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Type a message..." disabled autocomplete="off" required />
        <button id="send-btn" type="submit" disabled>Send</button>
      </form>
    </main>
  </div>

  <div id="settings-page" style="display:none;">
    <div class="settings-content">
      <button id="settings-close-btn" class="settings-close-btn">&times;</button>
      <h2>Settings</h2>
      <div class="settings-section">
        <label>Theme Selection:</label>
        <div id="theme-dropdown-container">
            <label for="theme-select" id="theme-dropdown-label">Themes:</label>
            <select id="theme-select">
                <option value="default">Purple Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
        </div>
      </div>
      <div class="settings-section">
        <label>Account Actions:</label>
        <button id="sign-out" class="auth-btn">Sign Out</button>
        <button id="set-nickname-btn" class="auth-btn" style="margin-top: 10px;">Set Nickname</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      get,
      onValue,
      onChildAdded,
      off,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // --- Parse chat context from URL ---
    function getQueryParams() {
      const params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
        params[key] = decodeURIComponent(value);
      });
      return params;
    }
    const params = getQueryParams();
    let chatContext = { type: params.type || "public" };
    if (chatContext.type === "dm") chatContext.uid = params.uid;
    if (chatContext.type === "group") chatContext.groupId = params.id;

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240",
      measurementId: "G-2VHETC9V8B"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send-btn");
    const replyPreview = document.getElementById("reply-preview");
    const replyText = document.getElementById("reply-text");
    const friendsList = document.getElementById("friends-list");
    const usersList = document.getElementById("users-list");
    const groupsList = document.getElementById("groups-list");
    const myGroupsList = document.getElementById("my-groups-list");
    const createGroupBtn = document.getElementById("create-group-btn");
    const publicChatBtn = document.getElementById("public-chat");
    const headerUserInfo = document.getElementById("header-user-info");
    const userPfp = document.getElementById("user-pfp");
    const displayUsername = document.getElementById("display-username");
    const themeSelect = document.getElementById("theme-select");
    const setNicknameBtn = document.getElementById("set-nickname-btn");
    const settingsBtn = document.getElementById("settings-btn");
    const settingsPage = document.getElementById("settings-page");
    const settingsCloseBtn = document.getElementById("settings-close-btn");
    const signOutBtn = document.getElementById("sign-out");

    let currentUserNickname = "Guest";
    let replyTo = null;
    let chatListener = null;
    let chatListenerRef = null;

    // --- Theme ---
    function applyTheme(themeName) {
      document.body.classList.remove('theme-default', 'theme-dark', 'theme-light');
      document.body.classList.add(`theme-${themeName}`);
      localStorage.setItem('chatzTheme', themeName);
      themeSelect.value = themeName;
    }
    themeSelect.addEventListener('change', (event) => applyTheme(event.target.value));
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('chatzTheme') || 'default';
      applyTheme(savedTheme);
    });

    // --- Nickname ---
    setNicknameBtn.addEventListener("click", async () => {
      if (!auth.currentUser) {
        alert("Please sign in to set a nickname.");
        return;
      }
      const newNickname = prompt(`Enter your new nickname (current: ${currentUserNickname || 'None'}):`);
      if (newNickname === null) return;
      if (newNickname.trim() === "") {
        alert("Nickname cannot be empty or just spaces.");
        return;
      }
      const userRef = ref(db, `users/${auth.currentUser.uid}`);
      try {
        await update(userRef, { nickname: newNickname.trim() });
        currentUserNickname = newNickname.trim();
        displayUsername.textContent = currentUserNickname;
        alert("Nickname updated successfully!");
      } catch (error) {
        alert("Failed to set nickname. Please try again.");
      }
    });

    // --- Sidebar: Users & Friends ---
    function updateUsersAndFriends() {
      usersList.innerHTML = "";
      friendsList.innerHTML = "";
      onValue(ref(db, "users"), (snap) => {
        const users = snap.val() || {};
        const myUid = auth.currentUser ? auth.currentUser.uid : null;
        usersList.innerHTML = "";
        friendsList.innerHTML = "";
        if (myUid) {
          onValue(ref(db, `friends/${myUid}`), (friendSnap) => {
            const friends = friendSnap.exists() ? Object.keys(friendSnap.val()) : [];
            Object.entries(users).forEach(([uid, user]) => {
              if (myUid && uid === myUid) return;
              const nameToDisplay = user.nickname || user.displayName || "Anonymous";
              const li = document.createElement("li");
              li.textContent = nameToDisplay;
              li.setAttribute("data-uid", uid);
              if (friends.includes(uid)) {
                const friendLi = li.cloneNode(true);
                friendLi.onclick = () => {
                  setChatContext({ type: "dm", uid: uid });
                  setSidebarSelected("dm", uid);
                };
                const removeFriendBtn = document.createElement("button");
                removeFriendBtn.innerHTML = "&#x2716;";
                removeFriendBtn.classList.add("friend-btn", "remove");
                removeFriendBtn.title = `Remove ${nameToDisplay}`;
                removeFriendBtn.onclick = async (e) => {
                  e.stopPropagation();
                  await remove(ref(db, `friends/${myUid}/${uid}`));
                  await remove(ref(db, `friends/${uid}/${myUid}`));
                };
                friendLi.appendChild(removeFriendBtn);
                friendsList.appendChild(friendLi);
              } else {
                li.addEventListener("click", (e) => {
                  e.stopPropagation();
                  setChatContext({ type: "dm", uid: uid });
                  setSidebarSelected("dm", uid);
                });
                const addFriendBtn = document.createElement("button");
                addFriendBtn.innerHTML = "&#x271A;";
                addFriendBtn.classList.add("friend-btn");
                addFriendBtn.title = `Add ${nameToDisplay}`;
                addFriendBtn.onclick = async (e) => {
                  e.stopPropagation();
                  await set(ref(db, `friends/${myUid}/${uid}`), true);
                  await set(ref(db, `friends/${uid}/${myUid}`), true);
                };
                li.appendChild(addFriendBtn);
                usersList.appendChild(li);
              }
            });
          });
        }
      });
    }

    // --- Sidebar: Groups ---
    function updateGroups() {
      groupsList.innerHTML = "";
      myGroupsList.innerHTML = "";
      onValue(ref(db, "groups"), (snap) => {
        const groups = snap.val() || {};
        const myUid = auth.currentUser ? auth.currentUser.uid : null;
        groupsList.innerHTML = "";
        myGroupsList.innerHTML = "";
        Object.entries(groups).forEach(([groupId, group]) => {
          const li = document.createElement("li");
          li.textContent = group.name;
          li.setAttribute("data-groupid", groupId);
          li.onclick = () => {
            setChatContext({ type: "group", groupId });
            setSidebarSelected("group", groupId);
          };
          const isMember = myUid && group.members && Object.keys(group.members).includes(myUid);
          if (myUid && group.createdBy === myUid) {
            const myLi = li.cloneNode(true);
            myLi.onclick = li.onclick;
            const deleteGroupBtn = document.createElement("button");
            deleteGroupBtn.innerHTML = "&#x2716;";
            deleteGroupBtn.classList.add("group-leave-btn");
            deleteGroupBtn.title = "Delete Group";
            deleteGroupBtn.onclick = async (e) => {
              e.stopPropagation();
              if (confirm(`Are you sure you want to delete the group "${group.name}"? This action cannot be undone.`)) {
                await remove(ref(db, `groups/${groupId}`));
              }
            };
            myLi.appendChild(deleteGroupBtn);
            myGroupsList.appendChild(myLi);
          } else {
            const joinLeaveBtn = document.createElement("button");
            joinLeaveBtn.textContent = isMember ? "Leave" : "Join";
            joinLeaveBtn.classList.add(isMember ? "group-leave-btn" : "friend-btn");
            joinLeaveBtn.title = isMember ? `Leave ${group.name}` : `Join ${group.name}`;
            joinLeaveBtn.onclick = async (e) => {
              e.stopPropagation();
              if (!auth.currentUser) return alert("Sign in to join or leave groups.");
              if (isMember) {
                await remove(ref(db, `groups/${groupId}/members/${myUid}`));
              } else {
                await set(ref(db, `groups/${groupId}/members/${myUid}`), true);
              }
            };
            li.appendChild(joinLeaveBtn);
            groupsList.appendChild(li);
          }
        });
      });
    }

    // --- Create Group ---
    createGroupBtn.addEventListener("click", async () => {
      if (!auth.currentUser) return alert("Sign in to create groups.");
      const name = prompt("Enter group name:");
      if (!name || name.trim() === "") return;
      try {
        const newGroupRef = push(ref(db, "groups"));
        await set(newGroupRef, {
          name: name.trim(),
          createdBy: auth.currentUser.uid,
          createdAt: Date.now(),
          members: {
            [auth.currentUser.uid]: true
          }
        });
        alert(`Group "${name}" created successfully!`);
      } catch (error) {
        alert("Failed to create group. Please try again.");
      }
    });

    // --- Chat Context ---
    function setSidebarSelected(type, id) {
      document.querySelectorAll('.sidebar-list li').forEach(li => li.classList.remove('selected'));
      if (type === "public") publicChatBtn.classList.add('selected');
      else if (type === "dm") {
        const li = document.querySelector(`li[data-uid="${id}"]`);
        if (li) li.classList.add('selected');
      } else if (type === "group") {
        const li = document.querySelector(`li[data-groupid="${id}"]`);
        if (li) li.classList.add('selected');
      }
    }
    function getChatRef() {
      if (chatContext.type === "public") {
        return ref(db, "messages");
      } else if (chatContext.type === "dm") {
        const uid1 = auth.currentUser.uid;
        const uid2 = chatContext.uid;
        const chatId = uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        return ref(db, `dms/${chatId}`);
      } else if (chatContext.type === "group") {
        return ref(db, `groups/${chatContext.groupId}/messages`);
      }
    }
    function setChatContext(ctx) {
      chatContext = ctx;
      clearChat();
      if (chatListenerRef && chatListener) {
        off(chatListenerRef, "child_added", chatListener);
      }
      // Update URL for navigation/bookmarking
      let url = "global.html";
      if (ctx.type === "dm") url += `?type=dm&uid=${ctx.uid}`;
      else if (ctx.type === "group") url += `?type=group&id=${ctx.groupId}`;
      else url += `?type=public`;
      window.history.replaceState({}, '', url);
      loadMessages();
    }
    function clearChat() {
      chat.innerHTML = "";
    }
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }
    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")
                  .replace(/"/g, "&quot;")
                  .replace(/'/g, "&#039;");
    }
    function truncate(str, n) {
      return str.length > n ? str.substr(0, n - 1) + "â€¦" : str;
    }
    function loadMessages() {
      clearChat();
      const chatRef = getChatRef();
      chatListenerRef = chatRef;
      get(chatRef).then((snapshot) => {
        if (snapshot.exists()) {
          const messages = snapshot.val();
          Object.values(messages).forEach((data) => {
            appendMessageToChat(data);
          });
          scrollToBottom();
        }
      });
      chatListener = onChildAdded(chatRef, (snapshot) => {
        appendMessageToChat(snapshot.val());
        scrollToBottom();
      });
    }
    function appendMessageToChat(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (auth.currentUser && data.uid === auth.currentUser.uid) msgDiv.classList.add("own");
      let replyHTML = "";
      if (data.replyTo) {
        replyHTML = `<div style="font-size:0.75rem; opacity:0.7; margin-bottom:4px; border-left: 3px solid var(--main); padding-left: 6px; color:inherit;">
            Reply to: <strong>${escapeHtml(data.replyTo.name)}</strong>: ${escapeHtml(truncate(data.replyTo.message, 40))}
        </div>`;
      }
      msgDiv.innerHTML = `
        ${replyHTML}
        <strong>${escapeHtml(data.name)}</strong>: ${escapeHtml(data.message)}
        <div class="meta">${new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
      `;
      msgDiv.addEventListener("click", () => {
        if (!auth.currentUser) {
          alert("Please sign in to reply to messages.");
          return;
        }
        if (data.uid === auth.currentUser.uid) {
          return;
        }
        replyTo = { id: data.timestamp, name: data.name, message: data.message };
        replyText.textContent = `Replying to ${replyTo.name}: ${truncate(replyTo.message, 50)}`;
        replyPreview.style.display = "flex";
        messageInput.focus();
      });
      chat.appendChild(msgDiv);
    }

    // --- Public Chat Button ---
    publicChatBtn.addEventListener("click", () => {
      setChatContext({ type: "public" });
      setSidebarSelected("public");
    });

    // --- Reply Cancel ---
    document.getElementById("cancel-reply").addEventListener("click", () => {
      replyTo = null;
      replyPreview.style.display = "none";
    });

    // --- Send Message ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!auth.currentUser) return alert("You must be signed in to send messages.");
      const msg = messageInput.value.trim();
      if (!msg) return;
      const newMsg = {
        uid: auth.currentUser.uid,
        name: currentUserNickname,
        message: msg,
        timestamp: Date.now(),
      };
      if (replyTo) newMsg.replyTo = replyTo;
      try {
        if (chatContext.type === "group" && auth.currentUser) {
          const snapshot = await get(ref(db, `groups/${chatContext.groupId}/members/${auth.currentUser.uid}`));
          if (!snapshot.exists()) {
            alert("You must be a member of this group to send messages.");
            return;
          }
        }
        await push(getChatRef(), newMsg);
        messageInput.value = "";
        replyTo = null;
        replyPreview.style.display = "none";
      } catch (err) {
        alert("Failed to send message. Please try again.");
      }
    });

    // --- Settings Modal ---
    settingsBtn.addEventListener("click", () => {
      settingsPage.style.display = "flex";
      setTimeout(() => settingsPage.classList.add('active'), 10);
    });
    settingsCloseBtn.addEventListener("click", () => {
      settingsPage.classList.remove('active');
      settingsPage.addEventListener('transitionend', function handler() {
        settingsPage.style.display = "none";
        settingsPage.removeEventListener('transitionend', handler);
      });
    });

    // --- Sign Out ---
    signOutBtn.addEventListener("click", () => {
      signOut(auth).catch((error) => {
        alert(`Sign-out failed: ${error.message}`);
      });
    });

    // --- Auth State ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        headerUserInfo.style.display = "flex";
        settingsBtn.style.display = "inline-block";
        signOutBtn.style.display = "inline-block";
        setNicknameBtn.style.display = "inline-block";
        const userRef = ref(db, `users/${user.uid}`);
        get(userRef).then(snapshot => {
          const userData = snapshot.val();
          if (userData && userData.nickname) {
            currentUserNickname = userData.nickname;
          } else {
            currentUserNickname = user.displayName || "Anonymous";
            update(userRef, { nickname: currentUserNickname });
          }
          displayUsername.textContent = currentUserNickname;
          userPfp.src = user.photoURL || "https://via.placeholder.com/40/2c2045/f0eaff?text=?";
        }).catch(() => {
          currentUserNickname = user.displayName || "Anonymous";
          displayUsername.textContent = currentUserNickname;
          userPfp.src = user.photoURL || "https://via.placeholder.com/40/2c2045/f0eaff?text=?";
        });
        messageInput.disabled = false;
        sendBtn.disabled = false;
        update(ref(db, `users/${user.uid}`), {
          displayName: user.displayName || "Anonymous",
          photoURL: user.photoURL || "",
          lastOnline: Date.now()
        });
        updateUsersAndFriends();
        updateGroups();
        if (!chatContext.type || (chatContext.type === "dm" && !auth.currentUser) || (chatContext.type === "group" && !auth.currentUser)) {
          setChatContext({ type: "public" });
          setSidebarSelected("public");
        } else {
          setChatContext(chatContext);
          setSidebarSelected(chatContext.type, chatContext.uid || chatContext.groupId);
        }
      } else {
        headerUserInfo.style.display = "none";
        displayUsername.textContent = "Not Signed In";
        userPfp.src = "https://via.placeholder.com/40/2c2045/f0eaff?text=?";
        messageInput.disabled = true;
        sendBtn.disabled = true;
        settingsBtn.style.display = "none";
        signOutBtn.style.display = "none";
        setNicknameBtn.style.display = "none";
        replyTo = null;
        replyPreview.style.display = "none";
        clearChat();
        usersList.innerHTML = "";
        friendsList.innerHTML = "";
        groupsList.innerHTML = "";
        myGroupsList.innerHTML = "";
        currentUserNickname = "Guest";
        if (chatListenerRef && chatListener) {
          off(chatListenerRef, "child_added", chatListener);
        }
        off(ref(db, "users"), 'value');
        off(ref(db, "groups"), 'value');
      }
    });
  </script>
</body>
</html>
