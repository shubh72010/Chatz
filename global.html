<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Global Chat</title>
  <script>
    (function() {
      var theme = localStorage.getItem('chatzTheme') || 'default';
      document.documentElement.className = 'theme-' + theme;
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/391827d54c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --danger: #ff5252;
      --settings-bg: rgba(44,32,69,0.96);
      --text: #f0eaff;
      --input-bg: rgba(255,255,255,0.16);
      --dark-bg: #131324;
      --dark-card: #191938;
      --dark-input: #191938;
      --dark-text: #f0eaff;
      --light-bg: #f7f4fb;
      --light-card: #fff;
      --light-input: #f2edfd;
      --light-text: #2c2045;
      --bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);
    }
    .theme-default { --main: #a259ff; --accent: #5f27cd; --settings-bg: rgba(44,32,69,0.96); --text: #f0eaff; --input-bg: rgba(255,255,255,0.16); --bg: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%);}
    .theme-dark    { --main: #a259ff; --accent: #5f27cd; --settings-bg: #191938; --text: #f0eaff; --input-bg: #191938; --bg: #131324;}
    .theme-light   { --main: #a259ff; --accent: #5f27cd; --settings-bg: #fff; --text: #2c2045; --input-bg: #f2edfd; --bg: #f7f4fb;}
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      text-align: center;
      padding: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--main);
      background: var(--settings-bg);
      box-shadow: 0 4px 32px #0002;
      letter-spacing: 1.2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      min-height: 60px;
    }
    .header-left {
      min-width: 170px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 1rem;
    }
    .header-center {
      flex: 1;
      text-align: center;
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--main);
      letter-spacing: 1.2px;
      user-select: none;
    }
    main {
      flex: 1;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 1.3rem;
 {
      background: var(--settings-bg);
      border-radius: 2rem;
      padding: 1.2rem 1.1rem 0.4rem 1.1rem;
      box-shadow: 0 4px 32px #a259ff33;
      width: 98vw;
      max-width: 700px;
      min-height: 420px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      min-height: 0;
    }
    .messages-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      min-height: 0;
      margin-bottom: 0.6rem;
      max-height: 55vh;
      padding-right: 2px;
      scroll-behavior: smooth;
    }
    .message-bubble {
      display: flex;
      align-items: flex-end;
      gap: 0.7rem;
      margin-bottom: 3px;
      max-width: 93%;
    }
    .message-bubble.own { flex-direction: row-reverse; align-self: flex-end;}
    .bubble {
      padding: 0.7rem 1.3rem;
      border-radius: 1.5rem;
      background: var(--main);
      color: #fff;
      font-size: 1.07rem;
      font-weight: 500;
      box-shadow: 0 2px 8px #a259ff18;
      word-break: break-word;
      max-width: 400px;
      min-width: 60px;
      position: relative;
    }
    .message-bubble.own .bubble { background: var(--accent); }
    .bubble-meta {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 0.2rem;
      margin-left: 4px;
      margin-right: 4px;
      user-select: none;
    }
    .message-bubble.own .bubble-meta { text-align: right; color: #c1b1fc;}
    .bubble-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--main);
      background: #fff;
    }
    .chat-input-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-top: 0.9rem;
      padding-bottom: 0.5rem;
    }
    .chat-input-bar input {
      flex: 1;
      padding: 0.7rem 1.3rem;
      border-radius: 1.5rem;
      border: 2px solid var(--main);
      background: var(--input-bg);
      color: var(--main);
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s, background 0.2s;
    }
    .chat-input-bar input:focus { border: 2px solid var(--accent); background: #fff; color: var(--main);}
    .send-btn {
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 999px; /* Extra pill shape */
      padding: 0.6rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 0.2rem;
      box-shadow: 0 2px 8px #a259ff33;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 52px;
      min-height: 44px;
    }
    .send-btn:hover { background: var(--accent);}
    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      opacity: 0.7;
      margin: 2rem 0 1rem 0;
      pointer-events:none;
      user-select: none;
    }
    @media (max-width: 700px) {
      .chat-container { padding: 0.7rem 0.6rem 0.3rem 0.6rem; min-height: 200px; border-radius: 1.2rem;}
      header { font-size: 1.1rem; min-height: 44px; }
      main { margin-top: 54px; }
      .header-left { min-width: 85px; }
      .chat-input-bar input { font-size: 0.98rem; padding: 0.5rem 0.9rem;}
      .bubble { font-size: 0.95rem; padding: 0.55rem 0.9rem; }
      .send-btn { min-width: 40px; min-height: 36px; font-size: 1rem; padding: 0.4rem 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
    </div>
    <div class="header-center">Global Chat</div>
  </header>
  <main>
    <div class="chat-container">
      <div class="messages-list" id="messages-list"></div>
      <form class="chat-input-bar" id="chat-form" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="500" autocomplete="off" required />
        <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </div>
  </main>
  <div class="footer">Made with ❤️ by Flakious</div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      serverTimestamp,
      onChildAdded,
      query,
      limitToLast
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const messagesList = document.getElementById('messages-list');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    let myUser = null;

    // Format timestamp to readable time
    function formatTime(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Render a new message
    function renderMessage(msg, isOwn) {
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble' + (isOwn ? ' own' : '');
      bubble.innerHTML = `
        <img class="bubble-avatar" src="${msg.photoURL || 'https://via.placeholder.com/32/2c2045/f0eaff?text=U'}" alt="A"/>
        <div>
          <div class="bubble">${msg.text || ''}</div>
          <div class="bubble-meta">${msg.nickname || msg.displayName || 'Anonymous'} · ${formatTime(msg.timestamp)}</div>
        </div>
      `;
      messagesList.appendChild(bubble);
      // Always scroll to bottom after new message
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    // Listen for auth
    onAuthStateChanged(auth, (user) => {
      myUser = user;
      // Optionally, prompt for sign in if not signed in
      chatInput.disabled = !user;
      if (!user) {
        chatInput.placeholder = "Sign in to chat";
        chatInput.style.opacity = 0.7;
        chatInput.onclick = () => {
          const provider = new GoogleAuthProvider();
          signInWithPopup(auth, provider).catch(e => alert("Sign-in failed: " + e.message));
        };
      } else {
        chatInput.placeholder = "Type a message...";
        chatInput.style.opacity = 1;
        chatInput.onclick = null for last 100 messages, real-time
    const chatRef = query(ref(db, "globalChat"), limitToLast(100));
    onChildAdded(chatRef, (snap) => {
      const msg = snap.val();
      const isOwn = myUser && msg && msg.uid === myUser.uid;
      renderMessage(msg, isOwn);
    });

    // Send message
    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      if (!auth.currentUser) {
        alert("Sign in to send a message!");
        return;
      }
      const text = chatInput.value.trim();
      if (!text) return;
      const u = auth.currentUser;
      const snapshot = await (await import("https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js")).get(ref(db, `users/${u.uid}`));
      const userDbData = snapshot.exists() ? snapshot.val() : {};
      await push(ref(db, "globalChat"), {
        text,
        uid: u.uid,
        displayName: u.displayName,
        photoURL: u.photoURL,
        nickname: userDbData.nickname || u.displayName || "",
        timestamp: Date.now()
      });
      chatInput.value = '';
    };
  </script>
</body>
</html>
