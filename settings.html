<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatz | Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #a259ff;
      --accent: #5f27cd;
      --danger: #ff5252;
      --settings-bg: rgba(44,32,69,0.96);
      --text: #f0eaff;
      --input-bg: rgba(255,255,255,0.16);
      --dark-bg: #131324;
      --dark-card: #191938;
      --dark-input: #191938;
      --dark-text: #f0eaff;
      --light-bg: #f7f4fb;
      --light-card: #fff;
      --light-input: #f0eaff;
      --light-text: #2c2045;
    }
    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-gradient);
      color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background: var(--header-bg);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 0 0 1.2rem 1.2rem;
      box-shadow: var(--header-shadow);
      text-align: center;
      margin-bottom: 2rem;
    }
    .back-btn {
      position: absolute;
      left: 1.5rem;
      background: var(--main);
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #a259ff33;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: var(--accent);
    }
    .settings-card {
      margin-top: 110px;
      background: var(--settings-bg);
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .section {
      width: 100%;
      margin-bottom: 1.2rem;
    }
    .section label {
      font-weight: 600;
      color: var(--main);
      margin-bottom: 0.5rem;
      display: block;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 0.7rem 1.1rem;
      border-radius: 1.2rem;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      outline: none;
      transition: border 0.18s;
    }
    select:focus, input[type="text"]:focus {
      border: 1.5px solid var(--main);
    }
    .save-btn {
      background: var(--main);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 1.2rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.18s;
      margin-top: 1rem;
    }
    .save-btn:hover { background: var(--main-dark); }

    /* PURPLE THEME */
    .theme-default body {
      background: linear-gradient(135deg, #a259ff 0%, #5f27cd 100%) !important;
      color: var(--text) !important;
    }
    .theme-default .settings-card {
      background: rgba(44,32,69,0.96)!important;
      color: #fff!important;
    }
    .theme-default header {
      background: rgba(44,32,69,0.85)!important;
      color: #fff!important;
    }
    .theme-default .profile-info .profile-name,
    .theme-default .section label { color: var(--main)!important; }
    .theme-default select,
    .theme-default input[type="text"] {
      background: rgba(255,255,255,0.16)!important;
      color: var(--main)!important;
      border-color: var(--main)!important;
    }
    .theme-default .save-btn, .theme-default .signout-btn {
      background: var(--main)!important;
      color: #fff!important;
    }

    /* DARK THEME */
    .theme-dark body {
      background: var(--dark-bg)!important;
      color: var(--dark-text)!important;
    }
    .theme-dark .settings-card {
      background: var(--dark-card)!important;
      color: var(--dark-text)!important;
      box-shadow: 0 8px 32px #0004!important;
    }
    .theme-dark header {
      background: #191938!important;
      color: var(--dark-text)!important;
    }
    .theme-dark .profile-info .profile-name,
    .theme-dark .section label { color: #a259ff!important; }
    .theme-dark select,
    .theme-dark input[type="text"] {
      background: var(--dark-input)!important;
      color: #a259ff!important;
      border-color: #5f27cd!important;
    }
    .theme-dark select:focus, .theme-dark input[type="text"]:focus {
      background: #1c1c38!important;
      color: #a259ff!important;
      border-color: var(--main)!important;
    }
    .theme-dark .save-btn, .theme-dark .signout-btn {
      background: #a259ff!important;
      color: #fff!important;
    }

    /* LIGHT THEME */
    .theme-light body {
      background: var(--light-bg)!important;
      color: var(--light-text)!important;
    }
    .theme-light .settings-card {
      background: var(--light-card)!important;
      color: var(--light-text)!important;
      box-shadow: 0 8px 32px #a259ff0d!important;
    }
    .theme-light header {
      background: #fff!important;
      color: var(--main)!important;
    }
    .theme-light .profile-info .profile-name,
    .theme-light .section label { color: var(--accent)!important; }
    .theme-light select,
    .theme-light input[type="text"] {
      background: #f2edfd!important;
      color: var(--accent)!important;
      border-color: var(--main)!important;
    }
    .theme-light select:focus, .theme-light input[type="text"]:focus {
      background: #fff!important;
      color: var(--main)!important;
      border-color: var(--accent)!important;
    }
    .theme-light .save-btn, .theme-light .signout-btn {
      background: var(--accent)!important;
      color: #fff!important;
    }
    .theme-light .save-btn:hover, .theme-light .signout-btn:hover {
      background: var(--main)!important;
    }
    @media (max-width: 600px) {
      .settings-card {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
        margin-top: 80px;
      }
      header {
        font-size: 1.4rem;
        padding: 0.8rem 0 0.6rem 0;
      }
      .back-btn {
        left: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.95rem;
      }
      .profile-info img {
        width: 52px;
        height: 52px;
      }
    }
  </style>
  <script>
    // Theme sync
    (function() {
      const theme = localStorage.getItem('chatzTheme') || 'default';
      document.documentElement.className = 'theme-' + theme;
    })();
    window.addEventListener('storage', function(e) {
      if (e.key === 'chatzTheme') {
        const theme = e.newValue || 'default';
        document.documentElement.className = 'theme-' + theme;
      }
    });
  </script>
</head>
<body>
  <header>Chatz Settings</header>
  <button class="back-btn" onclick="window.location.href='index.html'">&larr; Back</button>
  <div class="settings-card">
    <div class="section">
      <label for="theme-select">Theme</label>
      <select id="theme-select">
        <option value="default">Purple</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="section">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="24" />
    </div>
    <button class="save-btn" id="save-btn">Save</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAv4mVF8Y8lEKNK1vhBTy2Nj2Ya3l7ZJyQ",
      authDomain: "chatz-45df4.firebaseapp.com",
      databaseURL: "https://chatz-45df4-default-rtdb.firebaseio.com",
      projectId: "chatz-45df4",
      storageBucket: "chatz-45df4.appspot.com",
      messagingSenderId: "463847844545",
      appId: "1:463847844545:web:5006247d061c3e0dc28240"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const themeSelect = document.getElementById('theme-select');
    const nicknameInput = document.getElementById('nickname');
    const saveBtn = document.getElementById('save-btn');

    // Load theme from localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('chatzTheme') || 'default';
      themeSelect.value = savedTheme;
    });

    themeSelect.addEventListener('change', (event) => {
      const theme = event.target.value;
      document.documentElement.className = 'theme-' + theme;
      localStorage.setItem('chatzTheme', theme);
    });

    // Load nickname if signed in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snap = await get(ref(db, "users/" + user.uid + "/nickname"));
        nicknameInput.value = snap.exists() ? snap.val() : "";
      }
    });

    saveBtn.onclick = async () => {
      const theme = themeSelect.value;
      document.documentElement.className = 'theme-' + theme;
      localStorage.setItem('chatzTheme', theme);

      const user = auth.currentUser;
      if (user) {
        const nickname = nicknameInput.value.trim();
        await set(ref(db, "users/" + user.uid + "/nickname"), nickname);
        alert("Settings saved!");
      } else {
        alert("Sign in to save nickname.");
      }
    };
  </script>
</body>
</html>
